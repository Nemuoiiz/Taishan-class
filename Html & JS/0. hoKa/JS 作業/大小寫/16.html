        // let input = prompt()

        text = prompt()
        if (text == text.toUpperCase () ){
            document.write(text.toLowerCase())
        } else if (text == text.toLowerCase ()){
            document.write(text.toUpperCase())
        } else {
            document.write('你統一一下大小寫好不好')
        }
