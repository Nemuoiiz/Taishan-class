<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    const i = prompt()
    let f = i.match(/^[a-z]+$/g) 
    if (f == null) {
      f = i.toLowerCase()
    } else {
      f = f.join('').toUpperCase()
    }
    console.log(f)
  </script>
</body>
</html>
