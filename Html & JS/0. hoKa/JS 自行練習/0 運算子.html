<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let a = 2 + 2
        console.log(a)      // 4

        let b = "2" + "2"
        console.log(b)      // 22

        let c = 2 + 2 - 2
        console.log(c)      // 2

        let d = "2" + "2" - "2"     // 20
        console.log(d)

        console.log(typeof a)       // number
        console.log(typeof b)       // string
        console.log(typeof c)       // number
        console.log(typeof d)       // number       
    </script>
</body>

</html>
