<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .box {
            width: 500px;
            height: 500px;
            border: 1rem solid #fe9;
        }

        /* 1️⃣ 背景圖 background-size */
        .bg {
            background-image: url('./images/01.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        /* 2️⃣ 圖片 object-fit */
        .object-fit {
            width: 100%;
            height: 100%;
            object-fit: cover;
            /*
            下面兩行是一樣的，省略時預設為 50%
            第一個數值為水平，第二個數值為垂直
            */
            object-position: 75%;
            object-position: 75% 50%;
        }
    </style>
</head>

<body>

    <h1>1️⃣ 背景圖 background-size</h1>
    <p>調整背景與容器一樣大小時，可以設定 background-size: cover。</p>
    <div class="box bg"></div>


    <h1>2️⃣ 圖片 object-fit</h1>
    <p>
        1. 設定圖片 width、height 100% 佔滿容器，但可能圖片與容器的比例不對，會造成變形。<br>
        2. 對圖片使用 object-fit: cover，在使用 object-position 調整位置。
    </p>
    <div class="box">
        <img class="object-fit" src="./images/03.jpg">
    </div>

</body>

</html>
