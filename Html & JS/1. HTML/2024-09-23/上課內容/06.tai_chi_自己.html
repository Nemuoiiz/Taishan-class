<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        *,
        *::before,
        *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .taichi {
            /* border: 1px solid #000; */
            width: 400px;
            height: 400px;
            border-radius: 50%;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            /* box-shadow: 0 0 20px black; */
            background-image: linear-gradient(to right, #fff 50%, black 50%);

            /* text-align: center; 不需要 */
            /* 第一種方式 */
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            /* 第二種絕對定位水平除垂的方式*/
            /* top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            margin: auto; */
        }

        .taichi::before {
            content: "";
            width: 50px;
            height: 50px;
            background: black;
            border-radius: 50%;

            position: absolute;
            top: 25%;
            left: 50%;
            transform: translate(-50%, -50%);
            /* 第二種寫法的方式：不寫 bottom => 對齊上方、不靠近下方 */
            /* top: 0;
            left: 0;
            right: 0;
            margin: auto; */

            z-index: 1;
        }

        .taichi::after {
            content: "";
            width: 50px;
            height: 50px;
            background: white;
            border-radius: 50%;

            position: absolute;
            top: 75%;
            left: 50%;
            /* 移動 top、left 一半的距離 */
            transform: translate(-50%, -50%);

            z-index: 1;
        }

        .yinyang {
            width: 200px;
            height: 200px;
            position: relative;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .yinyang::before {
            content: "";
            width: 200px;
            height: 200px;
            background: black;
            border-radius: 50%;

            /* 絕對定位轉成 block，寬高才有作用*/
            position: absolute;
            top: 50%;
            left: 0;
        }

        .yinyang::after {
            content: "";
            width: 200px;
            height: 200px;
            background: white;
            border-radius: 50%;

            position: absolute;
            bottom: 50%;
            left: 0;
        }
    </style>
</head>

<body>
    <div class="taichi">
        <!-- bofore -->
        <div class="yinyang">
            <!-- before -->
            <!-- after -->
        </div>
        <!-- after -->
    </div>
</body>

</html>
