<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        /* 
        　　若元素都進入定位層，沒有設定 z-index 的話，後進入定位層的元素會在上面（後覆蓋前）
            可以設定 z-index 來控制元素的堆疊順序
            z-index 數字越大越上面
        */


        .box1 {
            width: 300px;
            height: 300px;
            background-color: deepskyblue;
            /* 使用絕對定位水平垂直至中的方式 */
            position: absolute;
            top: 50%;
            left: 50%;
            /* 只寫 top、left 會移動過頭 */
            /* 使用 transform:translate 移動元素本身寬高各一半的距離 */
            transform: translate(-50%, -50%);

            z-index: 2;
            /* 可使用不透明度檢視 box2 位置 */
            opacity: 0.5;
        }

        .box2 {
            width: 200px;
            height: 200px;
            background-color: pink;
            position: absolute;
            top: 50%;
            left: 50%;
            /* 只寫 top、left 會移動過頭 */
            /* 使用 transform:translate 移動元素本身寬高各一半的距離 */
            transform: translate(-50%, -50%);

            z-index: 1;
        }

        .box3 {
            width: 100px;
            height: 100px;
            background-color: palegreen;
            position: absolute;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            /* 只寫 top、left 會移動過頭 */
            /* 使用 transform:translate 移動元素本身寬高各一半的距離 */
            transform: translate(-50%, -50%);

            z-index: 3;
        }
    </style>
</head>

<body>
    <div class="box1">box1</div>
    <div class="box2">box2</div>
    <div class="box3">box3</div>
</body>

</html>
