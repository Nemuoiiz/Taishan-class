<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .container {
            /* chatgpt 教的寫法 */
            /* 使 .container 成為一個彈性容器 */
            /* display: flex; */
            /* 水平居中所有子元素 */
            /* justify-content: center; */
            /* 垂直居中所有子元素 */
            /* align-items: center; */
            /* 容器的高度和寬度等於瀏覽器視窗的大小 */
            /* height: 100vh; */
            /* width: 100vw; */
            /* 允許 .box 元素在空間不足時換行 */
            /* flex-wrap: wrap; */

            /* 老師教的寫法 */
            text-align: center;
            position: absolute;
            width: 100%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .box1,
        .box2,
        .box3,
        .box4,
        .box5,
        .box6 {
            width: 100px;
            height: 100px;
            border: 1px solid black;
            border-radius: 10%;
            background-image: linear-gradient(45deg, #aaa, 15%, #fff 100%);
            box-shadow: 2px 2px 5px rgb(160, 160, 160);
            position: relative;

            display: inline-block;
            /* 或是以下 */
            /* margin: 1.3px; */
            /* float: left; */
        }

        .dot1,
        .dot2,
        .dot3,
        .dot4,
        .dot5,
        .dot6,
        .dot7 {
            width: 20%;
            height: 20%;
            background-color: black;
            border-radius: 50%;
        }

        .dot1 {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .dot2 {
            position: absolute;
            top: 12%;
            left: 12%;

        }

        .dot3 {
            position: absolute;
            bottom: 12%;
            right: 12%;
        }

        .dot4 {
            position: absolute;
            top: 12%;
            right: 12%;
        }

        .dot5 {
            position: absolute;
            bottom: 12%;
            left: 12%;
        }

        .dot6 {
            position: absolute;
            top: 40%;
            left: 12%;
        }

        .dot7 {
            position: absolute;
            top: 40%;
            right: 12%;
        }

        .box1 .dot1,
        .box4 .dot2,
        .box4 .dot3,
        .box4 .dot4,
        .box4 .dot5 {
            background-color: red;
            z-index: 1;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="box1">
            <div class="dot1"></div>
        </div>
        <div class="box2">
            <div class="dot2"></div>
            <div class="dot3"></div>
        </div>
        <div class="box3">
            <div class="dot1"></div>
            <div class="dot2"></div>
            <div class="dot3"></div>
        </div>
        <div class="box4">
            <div class="dot2"></div>
            <div class="dot4"></div>
            <div class="dot3"></div>
            <div class="dot5"></div>
        </div>
        <div class="box5">
            <div class="dot1"></div>
            <div class="dot2"></div>
            <div class="dot4"></div>
            <div class="dot3"></div>
            <div class="dot5"></div>
        </div>
        <div class="box6">
            <div class="dot2"></div>
            <div class="dot3"></div>
            <div class="dot4"></div>
            <div class="dot5"></div>
            <div class="dot6"></div>
            <div class="dot7"></div>
        </div>
    </div>
</body>

</html>
