<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- text align 設定在父元素，對子元素包括文字、inline、inline-block、圖片 都可以水平置中 -->
    <!-- 文字 -->
    <div style="text-align: center;background:lightblue;">
        lorem
    </div>
    <!-- inline -->
    <div style="text-align: center;background:lightblue;">
        <a href="google.com">google</a>
    </div>
    <!-- inline-block -->
    <div style="text-align: center;background:lightblue;">
        <span style="display:inline-block">inline-block</span>
        <button>按鈕</button>
    </div>
    <!-- 圖片 -->
    <div style="text-align: center;background:lightblue;">
        <img src="https://picsum.photos/200/200/?random=10">
    </div>
</body>

</html>
