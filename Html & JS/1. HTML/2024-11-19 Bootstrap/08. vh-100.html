<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 1. 先引進 bootstrap 樣式 -->
    <link rel="stylesheet" href="./css/bootstrap5.3.css">
    <!-- 2. 再使用自己的樣式 -->
    <link rel="stylesheet" href="./css/style.css">

    <style>
        .bg1 {
            height: 500px;
            background: url('https://picsum.photos/1920/1080/?random=1') no-repeat center/cover fixed;
        }

        .bg2 {
            height: 500px;
            background: url('https://picsum.photos/1920/1080/?random=2') no-repeat center/cover fixed;
        }
    </style>
</head>

<body>
    <!-- 三個不同背景顏色的滿版區塊，每個區塊裡面的 h1 要水平垂直居中 -->
    <section class="vh-100 bg-warning text-white d-flex justify-content-center align-items-center">
        <h1>SECTION 01</h1>
    </section>

    <div class="bg1 d-flex justify-content-center align-items-center text-white">
        <h1>最新資訊</h1>
    </div>

    <section class="vh-100 bg-info text-white d-flex justify-content-center align-items-center">
        <h1>SECTION 02</h1>
    </section>

    <div class="bg2 d-flex justify-content-center align-items-center text-white">
        <h1>關於我們</h1>
    </div>

    <section class="vh-100 bg-secondary text-white d-flex justify-content-center align-items-center">
        <h1>SECTION 03</h1>
    </section>


    <script src="./js/bootstrap.bundle5.3.js"></script>

</body>

</html>
