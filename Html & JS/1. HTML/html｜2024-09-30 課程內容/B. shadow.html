<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .box-shadow,
        .drop-shadow {
            width: 500px;
            font-size: 5rem;
        }

        img {
            width: 100%;
        }

        /* 可以 inset，有第四個參數 */
        .box-shadow {
            box-shadow: 0 0 10px 3px rgba(0, 0, 0, 0.5),
                0 0 10px 20px rgba(0, 0, 0, 0.5);
        }

        /* 沒有 inset，也沒有第四個參數 */
        .drop-shadow {
            filter:
                drop-shadow(0 0 10px rgba(255, 0, 0, 0.5)) drop-shadow(0 0 20px rgba(255, 0, 0, 0.5));
        }
    </style>
</head>

<body>
    <h1>box-shadow</h1>
    <div class="box-shadow">
        <img src="./images/logo.png">
    </div>

    <h1>filter:drop-shadow()</h1>
    <div class="drop-shadow">
        <img src="./images/logo.png">
        lorem
    </div>
</body>

</html>
