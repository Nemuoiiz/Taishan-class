<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!--
    vertical-align 對 block 沒有作用
    只能對 display: inline-block 或 inline 元素使用
    span、a、img、iframe 都是 inline 元素
    -->

    <!-- 圖片底下的縫隙空白也會藉由 vertical-align 來消除 -->
    <div style="background: deeppink;">
        <img src="https://picsum.photos/100/100/?random=10" style="vertical-align: middle;">
        <img src="https://picsum.photos/300/300/?random=10" style="vertical-align: middle;">
    </div>

    <hr>

    <!-- 圖片底下的縫隙空白無消除版本 -->
    <div style="background: deeppink;">
        <img src="https://picsum.photos/100/100/?random=10">
        <img src="https://picsum.photos/300/300/?random=10">
    </div>

    <hr>

    <!--
    圖片底下的縫隙也可使用 float 消除（搭配 overflow）
    但 float 具有區塊化的特性（轉型成 block），所以 vertical-align 會失效
    -->
    <div style="background: deeppink; overflow: hidden;">
        <img src="https://picsum.photos/100/100/?random=10" style="float:left;">
        <img src="https://picsum.photos/300/300/?random=10" style="float:left;">
    </div>
</body>

</html>
