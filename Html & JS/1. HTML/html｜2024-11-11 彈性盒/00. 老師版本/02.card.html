<html lang="zh-TW">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .card {
      width: 300px;
      background-color: deeppink;
      display: flex;
      flex-direction: column;

      display: flex;
    }

    .card-footer button {
      width: 100%;
      flex-basis: auto;
    }

      <p class="card-text">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Adipisci odio veritatis quis mollitia est nihil? Id repudiandae quaerat dolor laborum adipisci, aspernatur blanditiis sunt eius expedita, beatae veniam eos enim?</p>
    </div>

      <button>Click</button>
    </div>
  </div>
</body>

</html>
