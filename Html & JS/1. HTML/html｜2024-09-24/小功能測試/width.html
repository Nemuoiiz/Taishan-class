<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            opacity: 0.5;
            width: 10px;
            height: 50px;
            border-bottom: 1px solid none;
            background: #aaa;
            transition: 0.5s;
            /* transform-origin: left center; */
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }

        .box:hover {
            width: 300px;
            border-bottom: 1px solid #333;
            opacity: 1;
        }
    </style>
</head>

<body>
    <div class="box"></div>
</body>

</html>
