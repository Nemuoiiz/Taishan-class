<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>進度條</title>

    <style>
        body,
        html {
            height: 100%;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .progress {
            width: 600px;
            height: 30px;
            border: 1px solid #333;
            border-radius: 1rem;
            box-shadow:
                /* 外陰影 */
                0 0 10px rgba(0, 0, 0, 0.5),
                /* 內陰影 */
                inset 0 0 5px 1px rgba(0, 0, 0, 0.8);

            background-image: linear-gradient(45deg,
                    rgb(206, 151, 106) 0%,
                    rgb(206, 151, 106) 25%,
                    lemonchiffon 25%,
                    lemonchiffon 50%,
                    rgb(206, 151, 106) 50%,
                    rgb(206, 151, 106) 70%,
                    lemonchiffon 75%,
                    lemonchiffon 100%);

            /* https://cssgradient.io/blog/gradient-patterns */
            background-image:
                linear-gradient(45deg, lightblue 25%, transparent 25%),
                linear-gradient(-45deg, lightblue 25%, transparent 25%),
                linear-gradient(45deg, transparent 75%, lightblue 75%),
                linear-gradient(-45deg, transparent 75%, lightblue 75%);

            /* 變條文狀 */
            background-size: 20px 20px;
            animation: myprogress 1s linear infinite;
        }

        @keyframes myprogress {
            from {
                background-position: 0 0;
            }

            to {
                background-position: 20px 0;
            }
        }
    </style>
</head>

<body>
    <div class="progress"></div>
</body>

</html>
