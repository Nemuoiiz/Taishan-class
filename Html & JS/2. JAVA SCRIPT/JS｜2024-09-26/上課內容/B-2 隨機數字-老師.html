<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 老師解法
        for (let i = 1; i <= 100; i++) {
            const num = Math.round(Math.random() * 100)
            console.log(num)
            if (num === 0) {
                console.log('有0')
            } else if (num === 100) {
                console.log('有100')
            }
        }
    </script>
</body>

</html>
