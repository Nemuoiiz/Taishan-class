<body>
    <script>

        // 123～456
        // 0  ～456-123
        const rand = (min, max) => {
            return Math.round(Math.random() * (max - min)) + min
        }

        // 50～100 檢查
        for (let i = 1; i <= 100; i++) {
            console.log(rand(50, 100))
        }
    </script>
</body>
