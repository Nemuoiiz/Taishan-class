<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 從 0 到 100 隨機取一個整數
        // Math.random() =>從 0 到 1 隨機取小數，包含 0，不包含 1

        let number = Math.floor((Math.random() * 101))
        console.log(number)

        // 用來檢查
        for (let i = 0; i <= 100; i++) {
            let number = Math.floor((Math.random() * 101))
            console.log(number)
        }
    </script>
</body>

</html>
