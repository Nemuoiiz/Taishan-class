        // 區間內的隨機整數

        const rand = (min, max) => {
            return Math.round(Math.random() * (max - min)) + min

        // 1-2️. 設陣列的方式
        // 使用 Array 建立一個長度為 38 的值並將之轉陣列
        // 加上 map 的 function 來增加數字
        const numbers = Array.from({ length: 38 }, (value, index) => {
            return index + 1
        })

        // 2. 設完陣列跑迴圈
        for (let i = 0; i < 6; i++) {
            // 取隨機數字
            const index = rand(0, numbers.length - 1)
            // 將取出數字 push 進 groupA
            groupA.push(numbers[index])
            // 使用 splice 拿掉已求出的數字
            numbers.splice(index, 1)
        }

        document.write(`A區號碼：<br>${groupA}`)
