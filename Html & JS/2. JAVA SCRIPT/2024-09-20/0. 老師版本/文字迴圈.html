<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    let str = 'abcd'

    console.log(str[0])       // a

    for (const s of str) {
      console.log(s)
    }

    for (const i in str) {
      console.log(str[i])
    }

    for (let i = 0; i < str.length; i++) {
      console.log(str[i])
      // 不能用 = 修改
      str[i] = '1'
    }
    console.log(str)
  </script>
</body>
</html>
