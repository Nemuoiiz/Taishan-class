<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    let input = 'abc'
    let count = 0
    while(input !== 'abc') {
      input = prompt('abc')
      count++
    }
    document.write(count)
  </script>
