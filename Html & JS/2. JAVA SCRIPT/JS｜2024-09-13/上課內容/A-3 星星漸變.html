<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 亦辰解法
        var colorR = 0;
        var colorB = 255;
        const minus = 260 / 52;
        for (let i = 0; i < 52; i++) {
            document.write(`<span style="color: rgb(${colorR},0,${colorB})">★</span>`);
            colorR += minus;
            colorB -= minus;

            // const text = `<span style="color: rgb(${colorR},0,${colorB})">★</span>`;
            // document.write(text);
        }

        document.write('<br>')

        // 老師最速解
        for (let i = 0; i <= 255; i += 5) {
            document.write(`<span style="color: rgb(${i},0,${255 - i})">★</span>`)
        }
    </script>
</body>

</html>
