<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 若設定 let input ='abc'     1開始
        // 與 while 迴圈結果為 0 有差異
        let input = ''
        let count = 0
        // do while 迴圈其實就只是把 while 迴圈倒過來寫
        // 先執行程式碼後才判斷要不要執行下一次
        do {
            input = prompt('abc')
            count++
        } while (input !== 'abc')
        document.write(count)
    </script>
</body>

</html>
