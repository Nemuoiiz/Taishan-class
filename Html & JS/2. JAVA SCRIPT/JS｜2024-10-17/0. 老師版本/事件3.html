<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <input type="button" value="my-btn" class="my-btn">
  <input type="button" value="my-btn" class="my-btn">
  <input type="button" value="my-btn" class="my-btn">
  <input type="button" value="unbind" id="unbind">
  <script>
    const hi =  () => {
      alert(1234)
    }
    const myBtn = document.querySelectorAll('.my-btn')
    for (const element of myBtn) {
      // element.addEventListener('click', () => {
      //   alert(1234)
      // })
      element.addEventListener('click', hi)
    }

    const unbind = document.querySelector('#unbind')
    unbind.addEventListener('click', () => {
      for (const element of myBtn) {
        element.removeEventListener('click', hi)
      }
    })
  </script>
</body>
</html>
