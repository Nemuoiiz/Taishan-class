<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- onclick 裡是 JS 的區域，雙引號裡不可以再雙引號 -->
    <input type="button" value="按鈕" onclick="alert('1234')">

    <!-- this 指發生事件的東西 -->
    <!-- 可用分號增加事件 -->
    <input type="button" value="0" onclick="this.value++;alert(111)">

    <input type="button" value="onBtnClick()" onclick="onBtnClick()">
    <input type="button" value="onBtnClick2()" onclick="onBtnClick2(this.value)">
    <input type="button" value="onBtnClick3()" onclick="onBtnClick3(this,'ABCD')">

    <script>
        const onBtnClick = () => {
            alert('點了按鈕')
        }

        const onBtnClick2 = (text) => {
            alert(text)
        }

        const onBtnClick3 = (element, text) => {
            element.value = text
            alert(text)
        }
    </script>
</body>

</html>
