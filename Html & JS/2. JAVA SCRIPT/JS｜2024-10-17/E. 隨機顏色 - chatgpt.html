<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>隨機顏色選擇器</title>
    <style>
        body {
            text-align: center;
            margin-top: 100px;
            font-family: Arial, sans-serif;
        }

        .color-box {
            width: 200px;
            height: 200px;
            margin: 20px auto;
            border: 1px solid #ccc;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
        }
    </style>
</head>

<body>
    <h1>隨機顏色選擇器</h1>
    <div class="color-box" id="colorBox">點擊按鈕變換顏色</div>
    <button onclick="changeColor()">隨機變換顏色</button>

    <script>
        function getRandomColor() {
            const letters = '0123456789ABCDEF';
            let color = '#';
            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }

        function changeColor() {
            const colorBox = document.getElementById('colorBox');
            const newColor = getRandomColor();
            colorBox.style.backgroundColor = newColor;
            colorBox.textContent = newColor;
        }
    </script>
</body>

</html>
