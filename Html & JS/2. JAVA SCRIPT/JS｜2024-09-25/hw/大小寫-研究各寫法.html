        // 將 prompt() 輸入的英文文字大寫轉小寫
        // 小寫轉大寫後顯示在網頁上
        // .toUpperCase()
        // .toLowerCase()

        let input = prompt('')
        let answer = ''
        // abCCBaa
        // 0123456

        // if eles 寫法
        for (let i = 0; i < input.length; i++) {
            // 取出字串中位置是 i 的字母
            let a = input[i]
            if (a === a.toUpperCase()) {
                // 判定符合大寫字母，就轉為小寫存入
                answer += a.toLowerCase()
            } else {
                // 判定不符合大寫字母，就轉為大寫存入
                answer += a.toUpperCase()
            }
        }
