<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    const numbers = [1, 2, 3, 4, 5]
    // numbers.forEach(function () {
    // })
    // numbers.forEach(() => {
    // })
    // const func = () => {}
    // numbers.forEach(func)
    
    // .forEach(function)
    // 陣列裡面每個東西都執行提供的 function
    // function 有三個參數
    // value = 現在執行 function 的東西的值
    // index = 現在執行 function 的東西的索引
    // array = 陣列本身
    numbers.forEach((value, index, array) => {
      console.log(value, index, array)
      // 不能直接修改 value
      // value *= 2
      array[index] *= 2
      numbers[index] *= 2
    })
    console.log(numbers)

    // let a = 100
    // function test (input) {
    //   input *= 2
    //   console.log(input)
    // }
    // test(a)
    // console.log(a)

    // .join(連接文字)
    // 陣列用連接文字組成文字
    console.log(numbers.join('-'))

    const fruits = ['蘋果', '香蕉', '西瓜']
    // .push(資料)
    // 將資料新增進陣列後面
    // fruits.push('草莓')
    // fruits.push('芭樂', '柳丁')
    const fruits2 = ['草莓', '芭樂', '柳丁']
    fruits.push(...fruits2)
    console.log(fruits)
    // .unshift(資料)
    // 將資料新增進陣列前面
    fruits.unshift('橘子')
    fruits.unshift('葡萄', '檸檬')
    // const fruits3 = ['橘子', '葡萄', '檸檬']
    // fruits.unshift(...fruits3)
    console.log(fruits)
    // .pop()
    // 刪除陣列最後一個並回傳
    fruits.pop()
    console.log(fruits)
    // .shift()
    // 刪除陣列第一個並回傳
    fruits.shift()
    console.log(fruits)

    // .splice(開始索引, 刪除數量, 插入資料1, 插入資料2...)
    const games = ['魔物獵人', 'FF16', 'Palworld', '原神']
    // games.splice(1, 2, '悟空', 'ELDEN RING')
    const games2 = ['悟空', 'ELDEN RING']
    games.splice(1, 2, ...games2)
    console.log(games)
    
    // .slice(開始位置, 結束位置)
    // 產生切割後的新陣列，不會修改原始陣列
    const games3 = games.slice(1, 3)
    console.log(games, games3)

    // .concat(陣列1, 陣列2...)
    // 陣列連接產生新陣列，不會修改原始陣列
    const array = games.concat(numbers, fruits)
    console.log(array)

    // .reverse()
    // 反轉陣列
    array.reverse()
    console.log(array)
  </script>
</body>
</html>
