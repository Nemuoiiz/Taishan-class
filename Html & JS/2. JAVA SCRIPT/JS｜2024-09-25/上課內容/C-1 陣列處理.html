<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const numbers = [1, 2, 3, 4, 5]
        // 有些東西不能用 forEach 跑迴圈，但概念會用到

        // 寫在裡面（方法 1）↓
        // numbers.forEach(function(){
        // })

        // 寫在裡面（方法 2）↓　🔹老師比較常使用的箭頭
        // numbers.forEach(() =>{
        // })

        // 寫在外面 ↓
        // const func =()=>{}
        // numbers.forEach(func())

        // 1️⃣ .forEach(function)
        // 陣列裡面每個東西都執行提供的 function
        // function 有三個參數
        // value = 值
        // index = 索引
        // array = 陣列本身      
        numbers.forEach((value, index, array) => {
            console.log(value, index, array)
            // 不能直接修改 value，例如：
            // value *= 2　=> 不會修改
            // 想要修改，必須寫成以下：
            // array[index] *= 2
            // numbers[index] *= 2
        })
        console.log(numbers)

        // 不能直接修改 value 的原理：
        // let a = 100
        // function test(input) {
        //     input *= 2
        //     console.log(input)  // 200，會修改
        // }
        // test(a)
        // console.log(a)          // 100，不會修改


        // 2️⃣ .join()
        // 將陣列用連接文字組成文字（但物件陣列不適用）
        console.log(numbers.join('-'))

        // ===============================================

        const fruits = ['蘋果', '香蕉', '西瓜']

        // 3️⃣ .push(資料)
        // 將資料新增進陣列後面
        // 最重要、最常用，例如網頁購物車⭐

        // fruits.push('草莓')
        // fruits.push('芭樂', '柳丁')
        const fruits2 = ['草莓', '芭樂', '柳丁']
        // 陣列攤平後匯入新增進陣列之中
        fruits.push(...fruits2)
        console.log(fruits)


        // 4️⃣ .unshift(資料)
        // 將資料新增進陣列前面

        fruits.unshift('橘子')
        fruits.unshift('葡萄', '檸檬')
        // const fruits3 = ['橘子', '葡萄', '檸檬']
        // fruits.unshift(...fruits3)
        console.log(fruits)


        // 5️⃣ .pop()
        // 刪除陣列最後一個，並回傳
        fruits.pop()
        console.log(fruits)


        // 6️⃣ .shift
        // 刪除陣列第一個，並回傳
        fruits.shift()
        console.log(fruits)

        // ===============================================

        // 7️⃣ .splice(開始索引, 刪除數量, 插入資料 1, 插入資料 2...)
        const games = ['魔物獵人', 'FF16', '幻獸帕魯', '原神']
        // games.splice(1, 2, '黑神話悟空', 'ELDEN RING')
        const games2 = ['黑神話悟空', 'ELDEN RING']
        games.splice(1, 2, ...games2)
        console.log(games)

        // 8️⃣ .slice(開始位置, 結束位置)
        // 產生切割後的新陣列，不會修改原始陣列
        const games3 = games.slice(1, 3)
        console.log(games, games3)

        // 9️⃣ .concat(陣列 1, 陣列 2)
        // 陣列連接、並產生出新陣列，不會修改原始陣列
        const array = games.concat(numbers, fruits)
        console.log(array)

        // 🔟 .reverse()
        // 反轉陣列
        array.reverse()
        console.log(array)
    </script>
</body>

</html>
