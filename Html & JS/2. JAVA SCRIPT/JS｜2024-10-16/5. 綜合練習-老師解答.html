<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1 id="text">延遲ㄌ喔</h1>
    <script>

        const text = document.getElementById('text')
        let number = parseInt(prompt())

        const countdown = () => {
            text.innerText = `剩餘 ${number} 秒`
            text.style.color = 'blue'   // 也可以寫在 function 外部
            number--

            if (number < 0) {
                text.innerText = `時間到`
                text.style.color = 'red'
                clearInterval(timer)
            }
        }

        // setInterval 拆到下面以避免倒數前多一秒才開始算
        countdown()     // 執行
        const timer = setInterval(countdown, 1000)
