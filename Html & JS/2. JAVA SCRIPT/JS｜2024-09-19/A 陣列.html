<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const alphabets = ['a', 'b', 'c', 'd', 'e', 'f', 'g', 'h', 'i', 'j']
        // alphabets.length 陣列字母長度
        document.write(`有 ${alphabets.length} 個字母<hr>`)
        // 陣列都是從 0 開始
        document.write(`索引 0 是 ${alphabets[0]}<hr>`)     //a
        document.write(`索引 0 是 ${alphabets[1000]}<hr>`)      //undefined

        // 變數設定從 0 開始，條件為 < 字母陣列長度時運算
        for (let i = 0; i < alphabets.length; i++) {
            document.write(`索引 ${i} 是 ${alphabets[i]}<br>`)
        }
    </script>
</body>

</html>
