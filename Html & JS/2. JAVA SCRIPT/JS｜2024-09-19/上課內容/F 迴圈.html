<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // for of 有幾個 value 就跑幾遍，只能用在陣列
        const numbers = [1, 2, 3, 4]
        // for (變數 of 陣列)
        // 迴圈陣列每個值
        for (const number of numbers) {
            document.write(number + '<br>')
        }

        document.write('<hr>')

        // for in 可以用陣列或物件
        // for (索引 in 陣列)
        // 迴圈陣列每個索引 
        // i 的資料型態會是文字
        for (const i in numbers) {
            console.log(i, typeof i)
            document.write(`i ${i}:${numbers[i]}<br>`)
        }

        document.write('<hr>')

        // 物件只能用 for in
        const obj = { a: 1, b: 2, c: 3 }
        const obj2 = { r: 8, t: 6, s: 8 }
        for (const key in obj) {
            document.write(`key: ${key}:${obj[key]}<br>`)
        }

        for (const key in obj2) {
            document.write(`key: ${key}:${obj2[key]}<br>`)
        }



        //=====================================

        // for of 不會傳址改動值
        const numbers2 = [1, 2, 3, 4]
        for (let number of numbers2) {
            number *= 1000
        }
        console.log(numbers2)

        // 傳址只能改動 for in
        for (let i in numbers2) {
            numbers2[i] *= 1000
        }
        console.log(numbers2)
    </script>
</body>

</html>
