<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const arr1 = [1, 2, 3]
        const obj1 = { a: 1, b: 2, c: 3 }

        arr1[0] = 111
        obj1.a = 111

        console.log(arr1)
        console.log(obj1)

        // =================================

        // Pass by reference 傳址
        const a = [1, 2, 3]
        const b = a
        // b 陣列的第 0 值更改為 100
        b[0] = 100
        console.log('a', a)
        console.log('b', b)
        console.log('a===b', a === b)

        const c = { a: 1, b: 2, c: 3 }
        const d = c
        // 將 d 陣列的 a 物件改為 100
        d.a = 100
        console.log('c', c)
        console.log('d', d)
        console.log('c===b', c === d)

        // Pass by value 傳值
        let e = 1
        let f = e
        f = 100
        console.log('e', e)
        console.log('f', f)

        // =================================

        let g = [1, 2, 3]
        let h = g[0]
        h = 100
        console.log('g', g)     // [1, 2, 3]
        console.log('h', h)     // 100

        let i = { a: 1, b: 2, c: 3, d: [4, 5, 6] }
        let j = { a: i.a, b: i.b, c: i.c, d: i.d }
        j.a = 100
        j.d[0] = 123
        console.log('i', i)     // {a:1, b:2, c:3, d:[123, 5, 6]}
        console.log('j', j)     // {a:100, b:2, c:3, d:[123, 5, 6]}
    </script>
</body>

</html>
