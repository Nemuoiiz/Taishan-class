        // 🔻老師解答
        const calculate = (n, m) => {
            // 數過的總和
            let sum = 0
            // 次數
            let count = 0
            // 數數的條件
            // 總和 <=m
            while (sum <= m) {
                // 總和 + 目前數到的數字
                sum += n
                // 數字 +1
                n++
                // 次數 +1
                count++
            }
            return count
        }

        const number1 = parseInt(prompt('n'))
        const number2 = parseInt(prompt('m'))
        console.log(calculate(number1, number2))
