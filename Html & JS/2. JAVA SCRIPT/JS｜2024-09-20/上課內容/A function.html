        // 🔻綜合練習
        // 編寫一個 function，判斷傳入的數字是不是偶數
        // 是的話回傳 true，不是則回傳 false

        // 箭頭參數剛好一個，且沒有預設值時不需要()
        // 空值或是兩個值以上皆需要()
        const isEven = number => {
            // if (number % 2 === 0) return true
            // else return flase
            return number % 2 === 0
        }
        console.log(isEven(1))
        console.log(isEven(2))

        // 剛好只有一行 return 時不需要 {}
        const isOdd = number => number % 2 === 1
        console.log(isOdd(1))
        console.log(isOdd(2))


        // 🔻如果簡寫的 return 的是物件，要用 () 包
        // {} 無省略時如下
        const obj1 = () => {
            return { a: 1, b: 2 }
        }
        console.log(obj1())
        // 去掉外層可省略的 {} 後，還有物件本身的 {}，因此要用 ()包起來
        const obj2 = () => ({ a: 1, b: 2 })
