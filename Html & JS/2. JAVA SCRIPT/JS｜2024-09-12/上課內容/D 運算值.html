<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let a = 5
        // 單純的 a + 10，不會修改到 a 的值
        a + 10
        console.log('a', a)     // 5
        // 把 a 修改為 a + 10
        a = a + 10
        console.log('a', a)     // 15
        // 使用指派運算子：a = a + 10 ---> a += 10
        a += 10
        console.log('a', a)     // 25

        // 指派運算子：減法
        let b = 5
        b -= 2
        console.log('b', b)     // 3
        // 指派運算子：乘法
        let c = 5
        c *= 10
        console.log('c', c)     // 50
        // 指派運算子：除法
        let d = 100
        d /= 5
        console.log('d', d)     // 20
        // 指派運算子：餘數
        let e = 61
        e %= 3
        console.log('e', e)     // 1
    </script>
</body>

</html>
