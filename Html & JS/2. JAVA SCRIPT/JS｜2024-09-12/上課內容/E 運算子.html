<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let a = 10
        // a++ 與 ++a 都是等同於 a = a + 1
        a++
        console.log(a)      // 11
        ++a
        console.log(a)      // 12

        // ++不在等號旁，先計算前面等式
        // 先計算 x = y    (10, 10)
        // 再計算 y++      (10, 11)
        let x = 0, y = 10
        x = y++
        console.log(x, y)

        // ++在等號後面，先計算++
        // 先計算 ++w      (0, 11)
        // 再計算 v = w    (11, 11)
        let v = 0, w = 10
        v = ++w
        console.log(v, w)
    </script>
</body>

</html>
