<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //  prompt(訊息, 預設值)
        const age = prompt('年齡', '0')

        if (age >= 18) {
            document.write('限制級')
        } else if (age >= 15) {
            document.write('輔 15 級')
        } else if (age >= 12) {
            document.write('輔 12 級')
        } else if (age >= 6) {
            document.write('保護級')
        } else if (age >= 0) {
            document.write('普遍級')
        } else {
            document.write('請輸入正確年齡')
        }
    </script>
</body>

</html>
