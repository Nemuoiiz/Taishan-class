  <script>
    // || 取第一個 Boolean() 是 true 的值
    const x = null || 0 || undefined || 123 || 'abc' || false
    console.log(x)

    // && 取第一個 Boolean() 是 false 的值
    const y = null && 0 && undefined && 123 && 'abc' && false
    console.log(y)

    // ?? 取第一個不是 null 也不是 undefined 的值
    const z = null ?? 0 ?? undefined ?? 123 ?? 'abc' ?? false
    console.log(z)
