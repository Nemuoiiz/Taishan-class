        // if else的作法
        let time = 10
        const countdown = setInterval(() => {
            if (time > 0) {
                document.write(time + '<br>')
                time--
            } else {
                clearInterval(countdown)
                document.write(time + '<br>時間到！')
            }
        }, 1000)
