<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .text-red {
      color: red;
    }
    .text-center {
      text-align: center;
    }
    .bg-gray {
      background: gray;
    }
  </style>
</head>
<body>
  <h1 id="title">111AAA</h1>
  <p class="text">111</p>
  <p class="text">222</p>
  <div id="div">
    <p>足夠兩次豐富批准教學高校，行業內部，用。</p>
  </div>
  <a href="https://fb.com" class="link">FB</a>
  <a href="https://x.com" class="link">X</a>
  <ul id="list1">
    <li>111</li>
    <li>222</li>
    <li>333</li>
  </ul>
  <ul id="list2">
    <li class="a">a</li>
    <li class="b">b</li>
    <li class="b">b</li>
    <li class="c">c</li>
  </ul>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js' integrity='sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==' crossorigin='anonymous'></script>
  <script>
    // .text() = .innerText
    // () 有東西 = 修改
    // () 沒東西 = 取值
    console.log($('#title').text())
    $('#title').text('222BBB')

    // 如果有多個，取到的文字會連在一起，修改會一起改
    console.log($('.text').text())
    $('.text').text('222BBB')

    // .html() = .innerHTML
    // () 有東西 = 修改
    // () 沒東西 = 取值
    console.log($('#div').html().trim())
    $('#div').html('<i>AAABBBCCC</i>')

    // .eq() 指定第幾個
    // 使用 [] 後面不能用 jQ 語法
    // $('.link')[0].text() <--- 錯誤
    console.log($('.link')[0].innerText)
    console.log($('.link').eq(0).text())

    // .length
    console.log($('.link').length)
    
    // .attr(屬性, 值)  修改屬性
    // .attr(屬性)      取屬性
    console.log($('.link').eq(0).attr('href'))
    $('.link').eq(0).attr('target', '_blank')
    // 修改多個屬性用 {}
    $('.link').eq(1).attr({ href: 'https://github.com', target: '_blank' })
    $('.link').eq(1).text('GitHub')

    // .first() = .eq(0)
    // .last()  = 最後一個
    // .css(樣式, 值)  修改樣式
    // .css(樣式)      取樣式
    $('#list1 li').first().css('color', 'red')
    console.log( $('#list1 li').first().css('color') )
    $('#list1 li').last().css({ textAlign: 'center', color: 'blue', 'background-color': 'gray'})

    // .filter(選擇器)  在目前結果中過濾符合的
    // .not(選擇器)     在目前結果中過濾不符合的
    // .addClass()     新增 Class，用空白分隔多個
    // .removeClass()  移除 Class，用空白分隔多個
    // .hasClass()     有沒有 Class，用空白分隔多個
    // .toggleClass    切換 Class，用空白分隔多個
    $('#list2 li').filter('.a').addClass('text-red text-center bg-gray').removeClass('text-center')
    console.log($('#list2 li').filter('.b').hasClass('text-red'))
    $('#list2 li').not('.a').addClass('text-center')
  </script>
</body>
</html>
