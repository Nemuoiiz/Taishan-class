        // ✅ jQuery 寫法 --------------------------------

        // 1️⃣ 「抓到所有 .img 的圖片」，然後「迭代他們」來做事情
        // 2️⃣ 要做的事情：滑鼠「移上」就換圖片，「移開」就換回來
        // console.log($('.img'))

        // img 只是代號
        $('.img').each(function (index, img) {
            // console.log(index, img)

            // hover 會有兩個 fuction
            // 第一個 function 滑鼠移入時做的事情
            // 第二個 function 滑鼠移出後做的事情
            $(img).hover(function () {
                // 換新圖片
                $(img).attr('src', `./images/050${index + 1}r.gif`)
            }, function () {
                // 換回原本圖片
                $(img).attr('src', `./images/050${index + 1}b.gif`)
            })
        })
