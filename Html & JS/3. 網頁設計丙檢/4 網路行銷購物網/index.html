<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>網路行銷購物網</title>

    <style>
        #main {
            width: 1024px;
            height: 768px;
            margin: auto;

            background: pink;
        }

        #top {
            width: 1024px;
            height: 120px;
            background: url('./images/0401.jpg');
        }

        /*
        單行文字或 inline、inline-block
        可以用 line-height 設定質為父容器之高度
        */
        /* a 為 inline 標籤 */
        #top a {
            font-family: "標楷體";
            font-size: 52px;
            color: #fff;
            text-decoration: none;
            text-shadow: 10px 10px 15px #333;

            /* 水平置中 */
            text-align: center;
            /* 垂直置中 */
            line-height: 120px;
            /*
            讓 a 由 inline 轉 block
            填滿整個 top 區塊，使其點選任意範圍皆可以回首頁
            */
            display: block;
        }

        #marquee {
            width: 1024px;
            height: 30px;

            font-family: "標楷體";
            color: #00f;
            font-size: 19px;
            line-height: 30px;
            /* 背景圖 marquee 與 content 都有 */
            background: url('./images/0402.jpg');
        }

        #content {
            width: 1024px;
            height: calc(768px - 120px - 30px - 78px);

            background: url('./images/0402.jpg');
        }

        #content iframe {
            width: 1024px;
            height: calc(768px - 120px - 30px - 78px);
        }

        #footer {
            width: 1024px;
            height: 78px;
            /* 字體白色只影響 span，a 不會被影響 */
            color: #fff;
            background: #660;
            font-family: "標楷體";
            /* 2 代表倍數，不用加單位 */
            line-height: 2;
            margin-left: 0px;
        }

        #footer a {
            /*
            a 預設自帶文字藍色，無法藉由父容器的顏色設定改變
            要再對其做顏色改變
            */
            /* 未點選顏色 */
            color: #fff;
            text-decoration: none;
        }

        #footer a:visited {
            /* 連結已點選（拜訪）之顏色 */
            color: #f99;

            /* 網頁右上三個點打開 => 刪除瀏覽資料
            或是 ctrl + shift + delete 同樣可以清除 cache 快取 */
        }
    </style>
</head>

<body>
    <!-- 背景音樂 -->
    <!-- 記得加上 autoplay
    以及點擊 top 回首頁連結，頁籤會顯示喇叭圖示 -->
    <audio src="./music/0401.mp3" autoplay></audio>

    <div id="main">

        <!-- 網站標題區 -->
        <div id="top"><a href="./index.html">流行精品購物網站</a></div>

        <!-- 跑馬燈廣告曲 -->
        <div id="marquee">
            <marquee>大家來購物網！精品商品特價大拍賣！要買要快！</marquee>
        </div>

        <!-- 網頁內容區 -->
        <div id="content">
            <iframe src="./main.html" frameborder="0" name="iframe"></iframe>
        </div>

        <!-- 頁尾版權區 -->
        <div id="footer">
            <a href="./results/message.html" target="iframe">訪客留言版</a><br>
            <span>網頁設計及維護：15張宥青、最近更新日期：2024/10/21</span>
        </div>

    </div>
</body>

</html>
