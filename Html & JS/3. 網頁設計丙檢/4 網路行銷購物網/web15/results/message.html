<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- 訪客留言版 -->
    <style>
        table {
            border-collapse: collapse;
            text-align: center;
            margin: auto;
        }

        td {
            border: 1px solid #333;
        }

        td:nth-child(1) {
            width: 150px;
        }

        td:nth-child(2) {
            width: 350px;
        }

        tr {
            height: 32px;
        }

        .t1 {
            background: #fdd;
        }

        .t2 {
            background: #ff9;
        }

        /* 表格 2 的第 2 欄皆靠左對齊 */
        .t2 td:nth-child(2) {
            text-align: left;
        }

        p {
            text-align: center;
        }

        /* 消除 input、textarea 下方的空白，讓他們垂直置中 */
        input,
        textarea {
            vertical-align: middle;
        }
    </style>
</head>

<body>
    <!-- table>tr*3>td*2 -->
    <table class="t1">
        <tr>
            <td>公司名稱</td>
            <td>大家來購物有限公司</td>
        </tr>
        <tr>
            <td>公司電子信箱</td>
            <td>service@test.labor.gov.tw</td>
        </tr>
        <tr>
            <td>服務項目</td>
            <td>網路購物服務</td>
        </tr>
    </table>

    <br>
    <!-- table>tr*3>td*2 -->
    <form>
        <table class="t2">
            <tr>
                <td>客戶姓名</td>
                <td><input type="text" size="20"></td>
            </tr>
            <tr>
                <td>電子信箱</td>
                <td><input type="text" size="30"></td>
            </tr>
            <tr>
                <td>意見留言</td>
                <td>
                    <!-- 高 5 列、寬 30 字元 -->
                    <textarea rows="5" cols="30"></textarea>
                </td>
            </tr>
        </table>
        <p>
            <!-- onclick 後不用傳值，只要呼叫就好 -->
            <input type="submit" value="送出" onclick="alert('歡迎蒞臨本網站，您的寶貴意見我們會儘速處理與回覆，謝謝！')">
            <input type="reset" value="重置">
        </p>
    </form>
</body>

</html>
