<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>網路行銷購物網</title>

    <style>
        #main {
            width: 1024px;
            height: 768px;
            margin: auto;
        }

        #top {
            width: 1024px;
            height: 120px;
            text-align: center;
            background: url("images/0401.jpg");

        }

        #top a {
            text-decoration: none;
            line-height: 120px;
            font-size: 52px;
            font-family: "標楷體";
            color: #fff;
            text-shadow: 10px 10px 15px #333;
            display: block;
        }

        marquee {
            width: 1024px;
            height: 30px;
            background: url("./images/0402.jpg");

            display: block;
            line-height: 30px;
            font-family: "標楷體";
            color: #00f;
            font-size: 19px;
        }

        #content {
            width: 1024px;
            height: calc(768px - 120px - 30px - 78px);
            background: url("./images/0402.jpg");
        }

        iframe {
            width: 1024px;
            height: calc(768px - 120px - 30px - 78px);
        }

        #footer {
            width: 1024px;
            height: 78px;

            background: #666600;
            color: #fff;
            font-family: "標楷體";
            line-height: 2;

        }

        #footer a {
            text-decoration: none;
            color: #fff
        }

        #footer a:visited {
            color: #f99;
        }
    </style>
</head>

<body>
    <!-- 背景音樂 -->
    <audio src="./music/0401.mp3" autoplay></audio>

    <div id="main">

        <div id="top"><a href="./index.html">流行精品購物網站</a></div>

        <marquee>大家來購物網！精品商品特價大拍賣！要買要快！</marquee>

        <div id="content">
            <iframe src="./main.html" frameborder="0" name="iframe"></iframe>
        </div>

        <div id="footer">
            <a href="./results/message.html" target="iframe">訪客留言版</a>
            <br>
            網頁設計及維護：15張宥青、最近更新日期：2024/11/03
        </div>
    </div>
</body>

</html>
