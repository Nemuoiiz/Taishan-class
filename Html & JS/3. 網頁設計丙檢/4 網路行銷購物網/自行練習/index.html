<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>網路行銷購物網</title>

    <style>
        #main {
            width: 1024px;
            height: 768px;
            margin: auto;

            background: papayawhip;
        }

        #top {
            width: 1024px;
            height: 120px;
            background: url("./images/0401.jpg");
            text-align: center;
            line-height: 120px;
        }

        #top a {
            font-size: 52px;
            font-family: "標楷體";
            color: #fff;
            text-decoration: none;
            text-shadow: 10px 10px 15px #333;

            display: block;
        }

        marquee {
            width: 1024px;
            height: 30px;
            vertical-align: middle;
            background: url("./images/0402.jpg");

            line-height: 30px;
            font-family: "標楷體";
            color: #00f;
            font-size: 19px;
        }

        iframe {
            width: 1024px;
            height: calc(768px - 120px - 30px - 78px);
            vertical-align: middle;
            background: url("./images/0402.jpg");
        }

        #footer {
            width: 1024px;
            height: 78px;

            background: #660;
            color: #fff;
            font-family: "標楷體";
            line-height: 2;
            text-align: left;
        }

        #footer a {
            color: #fff;
            text-decoration: none;
        }

        #footer a:visited {
            color: #f99;
            text-decoration: none;
        }
    </style>
</head>

<body>
    <audio src="./music/0401.mp3" autoplay></audio>

    <div id="main">

        <div id="top">
            <a href="./index.html">
                流行精品購物網站
            </a>
        </div>

        <marquee>大家來購物網！精品商品特價大拍賣！要買要快！</marquee>

        <iframe src="./results/main.html" frameborder="0" name="iframe"></iframe>

        <div id="footer">
            <a href="./results/message.html" target="iframe">訪客留言版</a><br>
            網頁設計及維護：15張宥青、最近更新日期：2024/11/04
        </div>

    </div>
</body>

</html>
