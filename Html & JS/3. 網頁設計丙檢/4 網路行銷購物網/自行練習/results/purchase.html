<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body {
            text-align: center;
        }

        table {
            background: #ff9;
            text-align: center;
            margin: auto;
            border-collapse: collapse;
        }

        td {
            width: 400px;
            border: 1px solid #333;
        }

        tr:nth-child(1),
        tr:nth-child(3) {
            height: 100px;
        }

        tr:nth-child(2) {
            height: 150px;
        }

        img {
            height: 150px;
            text-align: center;
            vertical-align: middle;
        }
    </style>
</head>

<body>
    <form>
        <table>
            <tr>
                <td>真皮皮包</td>
                <td>真皮短夾</td>
            </tr>
            <tr>
                <td><img src="../images/0403.jpg"></td>
                <td><img src="../images/0404.jpg"></td>
            </tr>
            <tr>
                <td>
                    <input type="radio" name="r1" value="購買" checked>購買</input>
                    <input type="radio" name="r1" value="不購買">不購買</input>
                    <input type="radio" name="r1" value="考慮中">考慮中</input>
                </td>
                <td>
                    <input type="radio" name="r2" value="購買">購買</input>
                    <input type="radio" name="r2" value="不購買">不購買</input>
                    <input type="radio" name="r2" value="考慮中" checked>考慮中</input>
                </td>
            </tr>
        </table>
        <br>
        <input type="submit" value="送出" onclick="showMsg(form.r1.value,form.r2.value)">
        <input type="reset" value="重置">
    </form>

    <script>
        function showMsg(msg1, msg2) {
            alert(`流行皮件選購確認：
            ●真皮皮包：${msg1}
            ●真皮短夾：${msg2}`)
        }
    </script>
</body>

</html>
