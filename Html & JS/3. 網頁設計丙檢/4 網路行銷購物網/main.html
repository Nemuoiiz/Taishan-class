<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        table {
            /* 表格於 iframe 水平置中 */
            margin: auto;
            /* 文字圖片水平置中 */
            text-align: center;
            height: 150px;
            /* 合併儲存格 */
            border-collapse: collapse;
        }

        td {
            border: 1px solid #333;
        }

        tr {
            height: 150px;
        }

        td:nth-child(1) {
            width: 200px;
        }

        td:nth-child(2),
        td:nth-child(3) {
            width: 300px;
        }

        img {
            height: 150px;
            width: auto;
            /* 消除下方小空白 */
            vertical-align: middle;
        }
    </style>
</head>

<body>
    <!-- table>tr*3>td*3 -->
    <table>

</html>
