<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        table {
            border-collapse: collapse;
            background: #ff9;
            text-align: center;
            margin: auto;
        }

        td {
            border: 1px solid #333;
        }

        td {
            width: 400px;
        }

        /* 奇數列 */
        tr:nth-child(odd) {
            height: 100px;
        }

        /* 偶數列 */
        tr:nth-child(even) {
            height: 150px;
        }

        img {
            height: 150px;
            width: auto;
            /* 消除圖片下小空白 */
            vertical-align: middle;
        }

        /* p 的父元素 input 為 inline
        因此可以使用 text-align:center 來達到水平置中 */
        p {
            text-align: center;
        }
    </style>
</head>

<body>
    <form>
        <!-- table>tr*3>td*2 -->
        <table>
            <tr>
                <td>真皮皮包</td>
                <td>真皮短夾</td>
            </tr>
            <tr>
                <td><img src="../images/0403.jpg"></td>
                <td><img src="../images/0404.jpg"></td>
            </tr>
            <tr>
                <td>
                    <input type="radio" name="r1" value="購買" checked>購買
                    <input type="radio" name="r1" value="不購買">不購買
                    <input type="radio" name="r1" value="考慮中">考慮中
                </td>
                <td>
                    <input type="radio" name="r2" value="購買">購買
                    <input type="radio" name="r2" value="不購買">不購買
                    <input type="radio" name="r2" value="考慮中" checked>考慮中
                </td>
            </tr>
        </table>
        <p>
            <input type="submit" value="送出" onclick="showMsg(form.r1.value, form.r2.value)">
            <input type="reset" value="重置">
        </p>
    </form>

    <script>
        // 於輸入法為中文狀態時，按住 alt + ctrl + , => 叫出輸入法整合器
        function showMsg(msg1, msg2) {
            alert(`
            流行皮件選購確認：

            ● 真皮皮包：${msg1}
            ● 真皮短夾：${msg2}
            `)
        }
    </script>
</body>

</html>
