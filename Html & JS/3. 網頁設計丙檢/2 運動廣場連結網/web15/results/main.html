<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Document</title>

    <style>
        /* 從 index.html 複製過來，text-align:center 拿掉 */
        table {
            width: 100%;
            /* collapse 為合併儲存格，可以把 td 間的縫隙消掉 */
            border-collapse: collapse;
        }

        /* 最新消息區 */
        #news {
            width: 280px;
            height: 460px;
            border: 1px solid #999;
            /* 浮動左側 */
            float: left;
        }

        #news h1 {
            font-size: 16px;
            font-weight: bold;
        }

        /* 將主題列由 td 變為 th 拆開來做 */
        #news th {
            background: #39f;
            font-size: 14px;
            color: #fff;
        }

        /* td 相關事宜部分一致設定 */
        #news td {
            font-size: 12px;
            /* 行高，單位非 px 要注意 */
            line-height: 2;
        }

        /* 消息主題的基數排，使用 class 來設定背景條紋顏色 */
        .odd {
            background: #ffc;
        }

        /* 消息主題的偶數排，使用 class 來設定背景條紋顏色 */
        .even {
            background: #ddd;
        }

        /* 圖片展示區 */
        #photo {
            width: 590px;
            height: 460px;
            border: 1px solid #999;
            /* 浮動右側 */
            float: right;

            background: #333;
            color: #ff0;
            font-size: 14px;
            text-align: center;
        }

        #big {
            /* 💡 紙本沒有說尺寸，數字要自己記一下 */
            width: 570px;
            height: 340px;
        }
    </style>
</head>
