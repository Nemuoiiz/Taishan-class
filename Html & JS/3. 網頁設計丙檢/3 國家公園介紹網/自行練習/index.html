<!DOCTYPE html>

    <style>
        #main {
            width: 1024px;
            height: 768px;
            margin: auto;

            /* background: palevioletred; */
        }

        #top {
            width: 1000px;
            height: 65px;
            background: #00f;
            margin: auto;
            text-align: center;
        }

        #left {
            width: 200px;
            height: calc(768px - 65px - 20px);
            float: left;
            margin-left: 12px;
        }

        #menu {
            height: 100%;
            width: 100%;
            text-align: center;

            background: #0ff;
        }

        #menu table {
            width: 100%;
            text-align: center;
            border-collapse: collapse;
        }

        #menu td img {
            width: 120px;
            height: 40px;
        }

        #menu td img:hover {
            width: 120px;
            height: 40px;
            filter: hue-rotate(120deg);
        }

        #right {
            width: 800px;
            height: calc(768px - 65px - 20px);
            float: right;
            margin-right: 12px;
        }

        marquee {
            width: 800px;
            height: 29px;
            background: #fff;
            line-height: 29px;

            /* 消除 marquee 下方的空白空間 */
            display: block;
        }

        iframe {
            width: 800px;
            height: calc(768px - 65px - 20px - 29px);
            background: darkkhaki;
        }

        #footer {
            width: 1000px;
            height: 20px;
            background: #fff;
            clear: both;
            margin: auto;
            line-height: 20px;

            font-family: "標楷體";
            color: #000;
            text-align: center;
            font-size: 16px;
        }
    </style>
</head>
