<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>國立科技高中─校園社團介紹網</title>

    <style>
        #main {
            width: 1024px;
            height: 768px;
            margin: auto;

            /* background: #000; */
        }

        #top {
            width: 1000px;
            height: 65px;
            margin: auto;
            text-align: center;

            /* background: #ddd; */
        }

        #left {
            float: left;
            width: 215px;
            height: calc(768px - 65px - 20px);
            margin-left: 12px;
        }

        #menu {
            width: 215px;
            height: calc(768px - 65px - 20px - 25px);

            /* background: #aaa; */
            text-align: center;
            font-family: "標楷體";
            font-weight: 500;
        }

        #menu table {
            width: 100%;
            margin: auto;
            font-size: 16px;
            color: #000;
            border-collapse: collapse;
        }

        #menu #h1 {
            font-size: 24px;
            text-decoration: underline #000 1px;
            color: #f0f;
        }

        #menu td {
            height: 40px;
            background: url('./images/menu1.png') no-repeat center;
            border-radius: 200px;
        }

        #menu td:hover {
            height: 40px;
            background: url('./images/menu2.png') no-repeat center;
            border-radius: 200px;
        }

        #menu a {
            display: block;
        }

        #update {
            width: 215px;
            height: 25px;

            font-family: "標楷體";
            font-size: 16px;
            color: #000;
            text-align: center;
            /* background: #ccc; */
            line-height: 25px;
        }

        #right {
            float: right;
            width: 770px;
            height: calc(768px - 65px - 20px);
            margin-right: 12px;

        }

        marquee {
            width: 770px;
            height: 29px;
            line-height: 29px;
            vertical-align: middle;
            /* background: #999; */

            font-family: "標楷體";
            font-size: 24px;
            color: #00f;
        }

        iframe {
            width: 770px;
            height: calc(768px - 65px - 20px - 29px);
            background: #555;
        }

        #footer {
            width: 1000px;
            height: 20px;
            line-height: 20px;
            margin: auto;
            /* background: #888; */
            clear: both;

            font-family: "標楷體";
            color: #000;
            text-align: center;
            font-size: 16px;
        }
    </style>
</head>

<body>
    <div id="main">

        <div id="top">
            <a href="./index.html">
                <img src="./images/logo.png" alt="國立科技高中校園社團介紹網" title="國立科技高中校園社團介紹網">

        <div id="left">

                <table>
                    <tr>
                        <td>

                    </tr>
                    <tr>

                    </tr>
                    <tr>

                    <tr>

                    <tr>

                    </tr>

                    </tr>

            </div>
            <div id="update">最近更新日期：2024/11/11</div>

        <div id="right">

            <iframe src="./main.html" frameborder="0" name="iframe"></iframe>
        </div>

        <div id="footer">
            網頁設計及維護：15張宥青
        </div>

    </div>
</body>

</html>
