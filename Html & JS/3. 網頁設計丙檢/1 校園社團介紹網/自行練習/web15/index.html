<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>國立科技高中－校園社團介紹網</title>

    <style>
        /* 首頁 */
        #main {
            width: 1024px;
            height: 768px;
            margin: auto;

            /* background: pink; */
        }

        /* 網站標題區 */
        #top {
            width: 1000px;
            height: 65px;
            margin: auto;
            /* background: lightcoral; */
        }

        #top img {
            width: 994px;
            height: 60px;
        }

        /* 左側 */
        #left {
            width: 215px;
            height: calc(768px - 65px - 20px);
            float: left;
            margin-left: 12px;

            /* background: lemonchiffon; */
        }

        /* 選單區 */
        #menu {
            width: 215px;
            height: calc(768px - 65px - 20px - 25px);

            font-family: "標楷體";
            font-weight: 500;

            /* background: orange; */
        }

        /* 社團介紹 */
        #menu div {
            font-size: 24px;
            text-decoration: 1px underline #333;
            color: #f0f;
            text-align: center;
        }

        #menu table {
            width: 215px;
            text-align: center;
        }

        #menu td {
            color: #000;
            font-size: 16px;

            height: 35px;
            background: url('./images/menu1.png') no-repeat center;
        }

        #menu td a {
            display: block;
            line-height: 35px;
        }

        #menu td:hover {
            height: 35px;
            background: url('./images/menu2.png') no-repeat center;
        }

        /* 日期更新區 */
        #update {
            width: 215px;
            height: 25px;
            line-height: 25px;

            font-family: "標楷體";
            color: #000;
            text-align: center;
            font-size: 16px;
            /* background: #000; */
        }

        /* 右側 */
        #right {
            width: 770px;
            height: calc(768px - 65px - 20px);
            float: right;
            margin-right: 12px;

            /* background: lemonchiffon; */
        }

        /* 跑馬燈廣告區 */
        marquee {
            width: 770px;
            height: 29px;
            vertical-align: middle;
            line-height: 29px;

            font-family: "標楷體";
            color: #00f;
            font-size: 24px;
            /* background: red; */
        }

        /* 網頁內容區 */
        iframe {
            width: 770px;
            height: calc(768px - 65px - 20px - 29px);
            /* background: burlywood; */
        }

        /* 頁尾版權區 */
        #footer {
            width: 1000px;
            height: 20px;
            margin: auto;
            clear: both;

            font-family: "標楷體";
            color: #000;
            text-align: center;
            font-size: 16px;
            /* background: lightblue; */
        }
    </style>

</head>

<body>
    <div id="main">

        <div id="top">
            <a href="./index.html">
                <img src="./images/logo.png" alt="國立科技高中校園社團介紹網" title="國立科技高中校園社團介紹網">
            </a>
        </div>

        <div id="left">
            <div id="menu">
                <div>社團介紹</div>
                <table>
                    <tr>
                        <td>
                            <a href="./guitar_history.html" target="iframe">
                                吉他社
                            </a>
                        </td>
                    </tr>
                    <tr>
                        <td>熱舞社</td>
                    </tr>
                    <tr>
                        <td>棒球社</td>
                    </tr>
                    <tr>
                        <td>羽球社</td>
                    </tr>
                    <tr>
                        <td>足球社</td>
                    </tr>
                    <tr>
                        <td>童軍社</td>
                    </tr>
                </table>
            </div>
            <div id="update">最近更新日期：2024/10/28</div>
        </div>

        <div id="right">
            <marquee>歡迎光臨校園社團介紹網，參觀後請支持社團活動並熱烈參與</marquee>
            <iframe src="./main.html" frameborder="0" name="iframe"></iframe>
        </div>

        <div id="footer">網頁設計及維護：15張宥青</div>

    </div>
</body>

</html>
