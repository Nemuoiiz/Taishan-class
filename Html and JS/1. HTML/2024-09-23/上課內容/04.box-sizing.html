<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .box1 {
            /* width = 200 + 20*2 + 10*2 = 260px */
            width: 200px;
            height: 200px;
            padding: 20px;
            border: 10px solid black;
            background: pink;
        }

        /* box-sizing: border-box 指 padding、border 都算在 width 裡面 */
        .box2 {
            /* width:200px */
            box-sizing: border-box;
            width: 200px;
            height: 200px;
            padding: 20px;
            border: 10px solid black;
            background: rgb(151, 209, 236);
        }
    </style>
</head>

<body>
    <h1>原始的盒模型計算</h1>
    <div class="box1"></div>

    <h1>有 box-sizing 的盒模型計算</h1>
    <div class="box2"></div>
</body>

</html>
