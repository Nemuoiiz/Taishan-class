<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        /* > 是指只選下一層子代  */
        .top>p {
            color: red;
        }

        .top::before {
            content: "";
        }

        .top::after {
            content: "";
        }
    </style>
</head>

<body>
    <div class="top">
        <p class="child1">123
        <div class="child2">
            <p>456</p>
        </div>
        </p>
    </div>
</body>

</html>
