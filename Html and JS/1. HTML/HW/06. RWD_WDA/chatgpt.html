<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Layout</title>

    <style>
        /* 全域樣式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "微軟正黑體", sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f4f4;
        }

        .container {
            display: grid;
            gap: 20px;
            padding: 15px;
            max-width: 1200px;
            width: 100%;
        }

        .item {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            background-color: #fff;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }

        h2 {
            margin-top: 10px;
            font-size: 1.5rem;
            color: #333;
        }

        p {
            margin-top: 10px;
            font-size: 1rem;
            color: #666;
        }

        /* 手機版（預設） */
        @media (max-width: 576px) {
            .container {
                grid-template-columns: 1fr;
                /* 單欄布局 */
            }
        }

        /* 平板或以上尺寸 */
        @media (min-width: 576px) and (max-width: 992px) {
            .container {
                grid-template-columns: repeat(2, 1fr);
                /* 雙欄布局 */
            }
        }

        /* 桌面版 */
        @media (min-width: 992px) {
            .container {
                grid-template-columns: repeat(3, 1fr);
                /* 三欄布局 */
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="item">
            <img src="./media_query/wda.png" alt="WDA">
            <h2>泰山職訓局</h2>
            <p>轉職網頁開發人員，掌握就業必備職能。</p>
        </div>
        <div class="item">
            <img src="./media_query/html.png" alt="HTML">
            <h2>HTML</h2>
            <p>建立網頁的標準標記語言。</p>
        </div>
        <div class="item">
            <img src="./media_query/css.png" alt="CSS">
            <h2>CSS3</h2>
            <p>用於添加樣式的層疊樣式表語言。</p>
        </div>
        <div class="item">
            <img src="./media_query/js.png" alt="JavaScript">
            <h2>JavaScript</h2>
            <p>支援物件導向的進階程式語言。</p>
        </div>
        <div class="item">
            <img src="./media_query/jq.png" alt="jQuery">
            <h2>jQuery</h2>
            <p>跨瀏覽器的JavaScript函式庫。</p>
        </div>
        <div class="item">
            <img src="./media_query/bs.png" alt="Bootstrap">
            <h2>Bootstrap</h2>
            <p>前端框架，用於加速網站開發。</p>
        </div>
        <div class="item">
            <img src="./media_query/sass.png" alt="Sass">
            <h2>Sass</h2>
            <p>增強CSS功能的層疊樣式表語言。</p>
        </div>
        <div class="item">
            <img src="./media_query/vue.png" alt="Vue.js">
            <h2>Vue.js</h2>
            <p>前端JavaScript框架，用於建立單頁應用。</p>
        </div>
    </div>
</body>

</html>
