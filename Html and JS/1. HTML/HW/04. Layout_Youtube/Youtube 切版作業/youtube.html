<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" cvideontent="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- 字體 -->
    <!-- Roboto -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
    <!-- Fjalla One Static -->
    <link href="https://fonts.googleapis.com/css2?family=Fjalla+One&display=swap" rel="stylesheet">

    <!-- css頁面預設 -->
    <link rel="stylesheet" hsref="./css/reset.css">

    <!-- font awesome -->
    <link rel="stylesheet" href="./css/all.css">

    <!-- style.css -->
    <link rel="stylesheet" href="./css/style.css">

    <style>
        /* focus */
        * {
            padding: 0;
            margin: 0;
        }

        /* 整個背景容器 */
        #container {
            width: 100vw;
            height: 100vh;
            font-size: 20px;
            /* overflow-x: hidden; */
        }


        /* 上方標題列---------------------------------------------------- */
        #up-bar table {
            table-layout: fixed;
            width: 100vw;
            height: 60px;
            text-align: center;
            background: oldlace;
            border-collapse: collapse;
            color: #000;
        }

        #up-bar td {
            border: 1px solid red;
        }

        /* 上方左側 */
        #up-bar td:nth-child(1) {
            width: 220px;
        }

        #up-bar td:nth-child(1) a {
            text-decoration: none;
            color: #000;
            font-family: "Fjalla One", sans-serif;
            margin-left: 15px;
        }

        #tw-text {
            font-family: "Noto Sans TC", sans-serif;
            font-weight: 400;
            font-size: 9px;
            vertical-align: top;
        }

        /* 上方中間搜尋 */
        #up-bar input {
            width: 500px;
            height: 40px;
            border: 1px solid #aaa;
            border-radius: 50px;
            padding-left: 20px;
            font-size: 16px;
        }

        /* 上方右側 */
        #up-bar td:nth-child(3) {
            width: 200px;
            /* height: 70px; */
            /* line-height: 70px; */
            text-align: center;
        }

        #up-bar .right {
            margin: 0 5px 0 20px;
        }

        #up-bar #profile {
            width: 40px;
            vertical-align: middle;
            border-radius: 50px;
        }

        /* 標籤列表---------------------------------------------------------------- */
        #tag-bar {
            width: 100%;
            height: 60px;
            background: thistle;

            position: fixed;
            top: 60px;
            left: 0%;

        }

        /* 側邊欄位----------------------------------------------------------------- */
        #side-bar {
            width: 90px;
            height: calc(100vh - 60px);
            position: fixed;
            left: 0px;
            top: 60px;

            background: mistyrose;
            color: #000;
            font-size: 14px;
            z-index: 9999;
        }

        /* 影片區-------------------------------------------------------------------- */
        #video {
            width: calc(100vw - 90px);
            height: calc(100vh - 120px);

            position: absolute;
            top: 120px;
            left: 90px;

            background: #eee;
        }
    </style>
</head>

<body>
    <!-- 整個區塊 -->
    <div id="container">

        <!-- 最上方：標題搜尋列 -->
        <div id="up-bar">
            <table>
                <tr>
                    <td>
                        <i id="hamburger" class="fa-solid fa-bars"></i>
                        <a href="https://www.youtube.com/">
                            <i id="r-yt" class="fa-brands fa-youtube" style="color: red;"></i>
                            <span>YouTube<sup id="tw-text">TW</sup></span>
                        </a>
                    </td>
                    <td>
                        <input type="text" placeholder="搜尋">
                        <i id="search" class="fa-solid fa-magnifying-glass"></i>
                        <i id="mic" class="fa-solid fa-microphone"></i>
                    </td>
                    <td>
                        <i class="right fa-regular fa-square-plus"></i>
                        <i class="right fa-regular fa-bell"></i>
                        <img id="profile" class="right" src="./images/me.jpg">
                    </td>
                </tr>
            </table>

            <!-- 左側 -->
            <!-- <div id="up-right">
                <i class="fa-solid fa-bars"></i>
                <a href="https://www.youtube.com/">
                    <i class="fa-brands fa-youtube" style="color: red;"></i>
                    <span>YouTube<sup class="tw-text">TW</sup></span>
                </a>
            </div> -->

            <!-- 中間搜尋區 -->
            <!-- <div id="search">
                <input type="text" placeholder="搜尋">
            </div> -->

            <!-- 右側 -->
            <div id="up-left">

            </div>
        </div>

        <!-- 左側區塊 -->
        <div id="side-bar">

        </div>

        <!-- 影片分類區 -->
        <div id="tag-bar">

        </div>

        <!-- 影片區 -->
        <div id="video">

        </div>
    </div>
</body>

</html>
