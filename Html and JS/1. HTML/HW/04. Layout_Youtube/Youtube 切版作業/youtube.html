<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" cvideontent="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- 字體 -->
    <!-- Roboto -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
    <!-- Fjalla One Static -->
    <link href="https://fonts.googleapis.com/css2?family=Fjalla+One&display=swap" rel="stylesheet">

    <!-- css頁面預設 -->
    <link rel="stylesheet" hsref="./css/reset.css">

    <!-- font awesome -->
    <link rel="stylesheet" href="./css/all.css">

    <!-- style.css -->
    <link rel="stylesheet" href="./css/style.css">

    <style>
        /* focus */
        * {
            padding: 0;
            margin: 0;
        }

        /* 整個背景容器 */
        #container {
            width: 100vw;
            height: 100vh;
            font-size: 20px;
            /* overflow-x: hidden; */
        }


        /* 🔶上方標題列---------------------------------------------------- */
        #header {
            width: 100vw;
            height: 70px;
        }

        #header table {
            table-layout: fixed;
            width: 100%;
            height: 100%;
            background: oldlace;
            border-collapse: collapse;
            color: #000;
            font-size: 26px;

            z-index: 4;
        }

        #header td {
            border: 1px solid red;
            /* padding 算在寬度內 */
            box-sizing: border-box;
        }

        /* 🔸上方左側 */
        /* 左側全體 */
        #header td:nth-child(1) {
            width: 250px;
            text-align: left;
            padding-left: 30px;
        }

        /* 連結部分 */
        #header td:nth-child(1) a {
            text-decoration: none;
            color: #000;
            font-family: "Fjalla One", sans-serif;
            padding-left: 20px;
        }

        /* TW 小字樣 */
        #tw-text {
            font-family: "Noto Sans TC", sans-serif;
            font-weight: 400;
            font-size: 9px;
            vertical-align: top;
        }

        /* 🔸上方中間搜尋 */
        /* 中間全體 */
        #header td:nth-child(2) {
            width: auto;
            text-align: center;
        }

        #header #search-btn,
        #header #mic {
            height: 52px;
            font-size: 25px;
            border: 1px solid #aaa;
            background: #eeeeee;
            margin: 0px;
            vertical-align: middle;
            cursor: pointer;
        }

        #header #search-btn:hover,
        #header #mic:hover {
            background: #dadada;
        }

        #header #search-btn {
            width: 80px;
            margin-left: -7px;
            border-radius: 0px 50px 50px 0px;
        }

        #header #mic {
            width: 52px;
            margin-left: 20px;
            border-radius: 50px;
        }

        #header input {
            width: 500px;
            height: 50px;
            border: 1px solid #aaa;
            border-radius: 50px 0px 0px 50px;
            font-size: 16px;
            /* 搜尋文字位置 */
            padding-left: 25px;
            margin: 0px;
            vertical-align: middle;
        }

        /* 🔸上方右側 */
        /* 右側全體 */
        #header td:nth-child(3) {
            width: 250px;
            /* height: 70px; */
            /* line-height: 70px; */
            text-align: right;
        }

        #header .right {
            margin: 0 5px 0 20px;
        }

        #header #profile {
            width: 40px;
            vertical-align: middle;
            border-radius: 50px;
        }

        /* 標籤列表---------------------------------------------------------------- */
        #tag-bar {
            width: 100%;
            height: 60px;
            background: thistle;

            position: fixed;
            top: 70px;
            left: 0%;

            z-index: 3;
        }

        /* 側邊欄位----------------------------------------------------------------- */
        #side-bar {
            width: 90px;
            height: calc(100vh - 60px);
            position: fixed;
            left: 0px;
            top: 70px;

            background: mistyrose;
            color: #000;
            font-size: 14px;
            z-index: 5;
        }

        /* 影片區-------------------------------------------------------------------- */
        #video {
            width: calc(100vw - 90px);
            height: calc(100vh - 120px);


            position: absolute;
            top: 120px;
            left: 90px;
            float: left;

            background: #eee;
            z-index: 1;
        }
    </style>
</head>

<body>
    <!-- 整個區塊 -->
    <div id="container">

        <!-- 最上方：標題搜尋列 -->
        <div id="header">
            <table>
                <tr>
                    <td>
                        <i id="hamburger" class="fa-solid fa-bars"></i>
                        <a href="https://www.youtube.com/">
                            <i id="r-yt" class="fa-brands fa-youtube" style="color: red;"></i>
                            <span>YouTube<sup id="tw-text">TW</sup></span>
                        </a>
                    </td>
                    <td>
                        <input type="text" placeholder="搜尋">
                        <button id="search-btn"><i class="fa-solid fa-magnifying-glass"></i></button>
                        <button id="mic"><i class="fa-solid fa-microphone"></i></button>
                    </td>
                    <td>
                        <i class="right fa-regular fa-square-plus"></i>
                        <i class="right fa-regular fa-bell"></i>
                        <img id="profile" class="right" src="./images/me.jpg">
                    </td>
                </tr>
            </table>

            <!-- 左側 -->
            <!-- <div id="up-right">
                <i class="fa-solid fa-bars"></i>
                <a href="https://www.youtube.com/">
                    <i class="fa-brands fa-youtube" style="color: red;"></i>
                    <span>YouTube<sup class="tw-text">TW</sup></span>
                </a>
            </div> -->

            <!-- 中間搜尋區 -->
            <!-- <div id="search">
                <input type="text" placeholder="搜尋">
            </div> -->

            <!-- 右側 -->
            <div id="up-left">

            </div>
        </div>

        <!-- 左側區塊 -->
        <div id="side-bar">

        </div>

        <!-- 影片分類區 -->
        <div id="tag-bar">

        </div>

        <!-- 影片區 -->
        <div id="video">

        </div>
    </div>
</body>

</html>
