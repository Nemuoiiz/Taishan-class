<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*
        請下載壓縮檔，依據圖片外觀，
        使用彈性盒(FlexBox) 排版出「指定版型」與「棋盤」。
        */


        body {
            margin: 0px;
            height: 100vh;
            font-family: "標楷體";

            display: flex;
            justify-content: center;
            align-items: center;
        }

        #land {
            width: 500px;
            height: 540px;

            outline: 1px solid #000;
            padding: 35px;
            box-sizing: border-box;
            position: relative;
        }

        .checkerboard {
            display: flex;
            flex-direction: column;
            /* 棋盤寬度 */
            width: 100%;
            /* 棋盤高度 + 楚河漢界高度 */
            height: 100%;
            /* 棋盤外框 */
            outline: 2px solid black;

            /* box-sizing: border-box; */
            /* padding: 30px; */
        }

        .black,
        .red {
            display: flex;
            flex-direction: column;
            /* 滿高 */
            height: 100%;
            outline: 1px solid black;
        }

        /* 楚河漢界 */
        .river {
            /* 上下不要框，左右有框就好 */
            outline: 1px solid black;
            font-size: 25px;
            line-height: 2;

            display: flex;
            justify-content: space-evenly;


        }

        .row {
            display: flex;
            /* 平分高度 */
            flex: 1;
        }

        .col {
            /* 平分寬度 */
            flex: 1;
            outline: 1px solid black;
        }


        .slogan {
            /* 文字垂直排列 */
            writing-mode: vertical-rl;
            font-size: 25px;
        }

        #left {
            order: -1
        }

        /* --------------------------- */



        #black_army {
            width: 500px;
            height: 270px;
            position: absolute;
            top: 0px;
            left: 0px;
            background: rgba(0, 0, 0, 0.3);
        }

        #red_army {
            width: 500px;
            height: 270px;
            position: absolute;
            bottom: 0px;
            left: 0px;
            background: rgba(0, 0, 0, 0.6);
        }

        #black_army .main_row,
        #black_army .second_row,
        #black_army .empty_row,
        #black_army .third_row {
            height: 54px;
            display: flex;

            outline: 1px solid lime;
        }

        #red_army .main_row,
        #red_army .second_row,
        #red_army .empty_row,
        #red_army .third_row {
            height: 54px;
            display: flex;
            outline: 1px solid red;


        }

        .main_row {
            justify-content: center;
        }


        .second_row {
            justify-content: space-between;

        }

        .third_row {
            justify-content: space-between;
        }

        .main_row .chess,
        .second_row .chess,
        .third_row .chess {
            width: 40px;
            height: 40px;
            margin: 7px;

            outline: 1px solid #000;
            border-radius: 50px;
            background: #fff;
            text-align: center;
            line-height: 40px;
            font-size: 24px;
        }
    </style>
</head>

    </div>


    <!-- 側邊文字 -->

        <p>圖畫裡，龍不吟，虎不嘯，小小書僮可笑可笑</p>
    </div>

        <p>棋盤裡，車無輪，馬無韁，叫聲將軍提防提防</p>
    </div>

</body>

</html>
