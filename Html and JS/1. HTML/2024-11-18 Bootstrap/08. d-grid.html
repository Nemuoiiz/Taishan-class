<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 1.使用 bootstrap 的 css -->
    <link rel="stylesheet" href="./css/bootstrap5.3.css">

    <style>
        hr,
        h1 {
            margin: 50px 0px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>d-grid 與 gap 屬性</h1>
        <div class="d-grid gap-3">
            <div class="bg-info">1</div>
            <div class="bg-warning">2</div>
            <div class="bg-secondary">3</div>
        </div>
    </div>

    <hr>

    <div class="container">
        <h1>d-flex 與 gap 屬性</h1>
        <div class="d-flex flex-column gap-3">
            <div class="bg-info">1</div>
            <div class="bg-warning">2</div>
            <div class="bg-secondary">3</div>
        </div>
    </div>
    <!-- 2.使用 bootstrap 的 js，可以讓我們使用元件進行互動 -->
    <script src="./js/bootstrap.bundle5.3.js"></script>
</body>

</html>
