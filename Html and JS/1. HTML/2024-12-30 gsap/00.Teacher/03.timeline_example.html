<!DOCTYPE html>
<!DOCTYPE html>
<html lang="zh-TW">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GSAP</title>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.css' />
  <style>
    body {
      height: 100vh;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .banner {
      width: 800px;
      height: 100px;
      position: relative;
    }

    .item {
      width: 100%;
      font-size: 50px;
      color: white;
      text-align: center;
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
    }
  </style>
</head>

<body>
  <div class="banner">
    <div class="item">HTML</div>
    <div class="item">CSS</div>
    <div class="item">JavaScript</div>
    <div class="item">Bootstrap</div>
    <div class="item">SCSS</div>
  </div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.bundle.min.js'></script>
  <script src="./gsap/gsap.js"></script>
  <script>
    // gsap.set() 產生一個預設的補間動畫，對其設定預設屬性，例如 perspective
    gsap.set('.banner', {
      perspective: 300,
    })

    let staggerValue = 2.5

    const tl = gsap.timeline({
      repeat: -1,
      repeatDelay: 1
    })

    tl
      .from('.item', {
        y: 60,
        rotationX: -90,
        autoAlpha: 0,
        stagger: {
          each: staggerValue,
        }
      })
      .to('.item', {
        y: -60,
        rotationX: 90,
        autoAlpha: 0,
        stagger: {
          each: staggerValue,
        }
      }, staggerValue)

  </script>
</body>

</html>
