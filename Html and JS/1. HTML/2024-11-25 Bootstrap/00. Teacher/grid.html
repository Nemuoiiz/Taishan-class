<!DOCTYPE html>
<html lang="zh-TW">

<head>

      height: 100vh;
      background: #ffa;

      grid-template-columns: 1fr 1fr 1fr 1fr;
      grid-template-rows: 1fr 1fr 1fr 1fr;

    }

      background: #333;
    }
  </style>
</head>

    <div class="box"></div>
    <div class="box"></div>

  </div>
</body>

</html>
