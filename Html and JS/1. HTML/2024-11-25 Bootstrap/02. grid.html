<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        * {
            margin: 0;
        }


        .grid {
            height: 100vh;
            background: thistle;
            display: grid;

            /* columns 畫線 */
            /* grid-template-columns: 25% 50% 25%; */
            grid-template-columns: 1fr 1fr 1fr 1fr;

            /* row 畫線 */
            /* grid-template-rows: 100px 100px 100px 100px; */
            grid-template-rows: 1fr 1fr 1fr 1fr;

            gap: 10px;
            /* row-gap: 20px;
            column-gap: 20px; */
        }

        .box {
            background: #fff;
        }
    </style>
</head>

<body>
    <div class="grid">

        <div class="box"></div>
        <div class="box"></div>

        <div class="box"></div>

    </div>
</body>

</html>
