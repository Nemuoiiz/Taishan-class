<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.css' />
    <title>GSAP</title>

    <style>
        body {
            background-color: rgb(247, 253, 255);
            overflow: hidden;
            /* background: rgb(94, 236, 255); */
        }
    </style>
</head>

<body>
    <div class="container-fluid vh-100">
    </div>

    <!-- jquery -->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js'></script>
    <!-- bootstrap -->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.bundle.min.js'></script>
    <!-- 引入 GSAP -->
    <script src="./gsap/gsap.js"></script>

    <script>
        /* gsap.utils 是 gsap 的工具集，有許多實用的方法 */

        // 畫星星
        function createStar(count) {
            for (let i = 0; i < count; i++) {
                $('.container-fluid').append(`<div class="star">❄️</div>`)
                $('.star').each(function (index, star) {
                    $(this).css({
                        position: 'absolute',
                        left: gsap.utils.random(0, 100) + '%',
                        top: gsap.utils.random(0, 100) + '%',
                        color: 'lavender'
                    })
                })
            }
        }

        createStar(50);

        gsap.to('.star', {
            fontSize: 'random(20, 70)',
            filter: 'drop-shadow(0 0 30px rgba(94, 236, 255, 1)) drop-shadow(0 0 30px rgba(94, 236, 255, 1))',
            left: '+=random(-10, 10)%',
            x: 'random(-50, 50)',
            y: 'random(-50, 50)',
            // rotationY: '-=180',
            rotation: '-=1080',
            scale: 'random(1, 2)',
            duration: 'random(4, 5)',
            delay: 'random(0, 10)',
            repeat: -1,
            repeatRefresh: true,
            yoyo: true,
            ease: 'back',
            stagger: {
                each: 0.1,
                from: 'random'
            }
        })
    </script>
</body>

</html>
