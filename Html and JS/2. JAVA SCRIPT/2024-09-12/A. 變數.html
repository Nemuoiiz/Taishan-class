<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // var 全域變數
        // console 瀏覽器的控制台，去做 log 紀錄的動作
        var a = 1
        console.log(a)      //1
        // 修改值不需要重複宣告，用 等號 修改
        a = 2
        console.log(a)      //2
        // 可以重複宣告，新的會覆蓋舊的
        var a = 3
        console.log(a)      // 3


        // let 區域變數，與 var 相較下更常被使用
        let b = 1
        console.log(b)      // 1
        b = 2
        console.log(b)      // 2
        // let 區域內不能重複，以 {} 為一區
        // let b = 3
        // 網頁顯示：Uncaught SyntaxError: Identifier 'b' has already been declared


        // const 區域常數
        // 宣告後不可修改（常用於固定嚴謹的值，如：圓周率、一個禮拜幾秒）
        const c = 1
        console.log(c)      // 1
        // const 區域內不能重複，以 {} 為一區
        // c = 2
        // Uncaught TypeError: Assignment to constant variable.
    </script>
</body>

</html>
