<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RGB 顏色選擇器 (顯示當前值)</title>
    <style>
        body {
            text-align: center;
            margin-top: 50px;
            font-family: Arial, sans-serif;
        }

        .color-box {
            width: 200px;
            height: 200px;
            margin: 20px auto;
            border: 1px solid #ccc;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
        }

        .sliders {
            width: 300px;
            margin: 0 auto;
        }

        .slider-container {
            margin-bottom: 15px;
        }

        input[type="range"] {
            width: 100%;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 5px;
        }

        .value-display {
            display: inline-block;
            width: 40px;
        }
    </style>
</head>

<body>
    <h1>RGB 顏色選擇器</h1>

    <div class="color-box" id="colorBox">RGB(127, 127, 127)</div>

    <div class="sliders">
        <div class="slider-container">
            <label for="redRange">紅色 (R):</label>
            <input type="range" id="redRange" min="0" max="255" value="127" oninput="updateColor()">
            <span id="redValue" class="value-display">127</span>
            <button onclick="randomizeRed()">隨機紅色</button>
        </div>
        <div class="slider-container">
            <label for="greenRange">綠色 (G):</label>
            <input type="range" id="greenRange" min="0" max="255" value="127" oninput="updateColor()">
            <span id="greenValue" class="value-display">127</span>
            <button onclick="randomizeGreen()">隨機綠色</button>
        </div>
        <div class="slider-container">
            <label for="blueRange">藍色 (B):</label>
            <input type="range" id="blueRange" min="0" max="255" value="127" oninput="updateColor()">
            <span id="blueValue" class="value-display">127</span>
            <button onclick="randomizeBlue()">隨機藍色</button>
        </div>
    </div>

    <script>
        function updateColor() {
            const r = document.getElementById('redRange').value;
            const g = document.getElementById('greenRange').value;
            const b = document.getElementById('blueRange').value;

            // 更新顏色顯示
            const colorBox = document.getElementById('colorBox');
            const rgbColor = `rgb(${r}, ${g}, ${b})`;
            colorBox.style.backgroundColor = rgbColor;
            colorBox.textContent = rgbColor;

            // 更新顏色值顯示
            document.getElementById('redValue').textContent = r;
            document.getElementById('greenValue').textContent = g;
            document.getElementById('blueValue').textContent = b;
        }

        function randomizeRed() {
            const randomR = Math.floor(Math.random() * 256);
            document.getElementById('redRange').value = randomR;
            updateColor();
        }

        function randomizeGreen() {
            const randomG = Math.floor(Math.random() * 256);
            document.getElementById('greenRange').value = randomG;
            updateColor();
        }

        function randomizeBlue() {
            const randomB = Math.floor(Math.random() * 256);
            document.getElementById('blueRange').value = randomB;
            updateColor();
        }
    </script>
</body>

</html>
