<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        input,
        select {
            margin: 10px 5px;
        }

        hr {
            margin: 20px 0;
        }
    </style>
</head>

<body>
    <div id="app">
        <!-- ‚ùáÔ∏è Ë°®ÂñÆ (form) Á∂ÅÂÆö -->

        <!-- üîª v-model Á∂ÅÂÆö‰ΩøÁî®ËÄÖËº∏ÂÖ•ÁöÑÂÄº ‚úÖ -->
        <input type="text" v-model="form.text"><br>

        <!-- ‰øÆÈ£æÁ¨¶ (modifier) -->
        <!-- .trim  => Ëá™ÂãïÁßªÈô§'ÂâçÂæå'Á©∫ÁôΩ -->
        <!-- .lazy  => Âú® change ÊôÇÊâçÊõ¥Êñ∞ -->
        <input type="text" v-model.trim.lazy="form.text"><br>

        <!-- ÊâìÂ≠óÊôÇËº∏ÂÖ•Ê°Ü‰∏ãÈù¢ÊúÉÂêåÊ≠•Âá∫ÁèæÂÖßÂÆπ -->
        <p>{{ form.text }}</p>

        <hr>

        <!--üîª
            radio„ÄÅcheckbox ÈÉΩÁî® v-model ÂàÜÁµÑ ‚úÖ
            v-model => ‰ΩøÁî®ËÄÖËº∏ÂÖ•„ÄÅÈÅ∏ÊìáÁöÑÂÄº
            value   => Ê¨Ñ‰ΩçÊú¨Ë∫´       ÁöÑÂÄº
        -->
        <!-- Ë¶ÅÊ≥®ÊÑè value Ê≤íÊúâÂÜíËôü : (v-blid Á∞°ÂØ´)  => ÂûãÊÖãÈÉΩÊúÉÊòØÊñáÂ≠ó -->
        <!-- value ÈÉΩÊòØÊñáÂ≠ó(ÈªÉËâ≤) -->
        <input type="radio" v-model="form.radio1" value="1">
        <input type="radio" v-model="form.radio1" value="2">
        <input type="radio" v-model="form.radio1" value="3">
        <input type="radio" v-model="form.radio1" value="true">
        <input type="radio" v-model="form.radio1" value="false">
        <input type="radio" v-model="form.radio1" value="abc">
        <br>
        <!-- Ââç‰∫îÂÄã value ÊòØÊï∏Â≠ó(Á≤âËâ≤)ÔºåÁ¨¨ÂÖ≠ÂÄã value ÊòØÊñáÂ≠ó(ÈªÉËâ≤) -->
        <input type="radio" v-model="form.radio2" :value="1">
        <input type="radio" v-model="form.radio2" :value="2">
        <input type="radio" v-model="form.radio2" :value="3">
        <input type="radio" v-model="form.radio2" :value="true">
        <input type="radio" v-model="form.radio2" :value="false">
        <input type="radio" v-model="form.radio2" :value="'abc'">

        <hr>

        <!--üîª‰∏ÄÊ¨°Ëø¥ÂúàÂ§öÂÄãÊ®ôÁ±§ -->
        <!-- <div v-for="(option, i) in checkboxOptions">  => <div> ÂèØËÉΩÊúÉÂΩ±ÈüøÊéíÁâà -->

        <!-- ‰ΩøÁî® template ‰∏çÊúÉÊ∏≤Êüì‰ªª‰ΩïÊ®ôÁ±§ -->
        <!-- Èô£ÂàóË∑ëËø¥Âúà -->
        <template v-for="(option, i) in checkboxOptions">
            <!-- È°ØÁ§∫ option -->
            <!-- <pre>{{ option }}</pre> -->

            <!-- üî† ÊñáÂ≠óË™™Êòé -->
            <label :for="'check' + i">{{ option.label }}</label>

            <!-- ‚òëÔ∏è ÊâìÂãæÊ¨Ñ -->
            <input type="checkbox" :id="'check' + i" :value="option.value" v-model="form.checkbox">
        </template>

        <hr>

        <select v-model="form.select">
            <!-- v-for Ë∑ëËø¥ÂúàÊääÊù±Ë•øÂç∞Âá∫‰æÜ -->
            <option v-for="option in selectOptions" :value="option.value">{{ option.label }}</option>
        </select>



    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <script>
        Vue.createApp({
            data() {
                return {
                    form: {
                        text: '',
                        radio1: undefined,
                        radio2: undefined,
                        checkbox: [],
                        select: ''
                    },
                    // Èô£Âàó
                    checkboxOptions: [
                        { value: '50', label: '50Âµê' },
                        { value: 'kbk', label: 'ÂèØ‰∏çÂèØ' },
                    ],
                    selectOptions: [
                        { value: 'v', label: 'Vue' },
                        { value: 'a', label: 'Angular' },
                        { value: 'r', label: 'React' },
                    ]
                }
            }
        }).mount('#app')
    </script>
</body>

</html>
