<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <!-- {{ }}、v-text 用文字顯示資料 -->
    <h1>123123 {{ text }}</h1>
    <h1 v-text="text">12312312312313</h1>
    <!-- v-html 顯示 HTML -->
    <div>{{ image }}</div>
    <div v-text="image"></div>
    <div v-html="image"></div>
    <!-- 判斷式，符合才出現在 DOM -->
    <p v-if="number === 100">number === 100</p>
    <p v-else-if="number > 100">number &gt; 100</p>
    <p v-else>number &lt; 100</p>
    <!-- 判斷式，不符合 display: none -->
    <p v-show="number === 100">number === 100 (v-show)</p>
    <!-- 迴圈 -->
    <ul>
      <!-- v-for="值 in 陣列" -->
      <li v-for="value in phones">{{ value }}</li>
    </ul>
    <ul>
      <!-- v-for="(值, 索引) in 陣列" -->
      <li v-for="(value, index) in phones">{{ index + 1 }}: {{ value }}</li>
    </ul>
    <!-- v-if 和 v-for 不能同時在一個標籤上 -->
    <!-- 必須使用 template 標籤輔助 -->
    <ul>
      <template v-for="(value, index) in phones">
        <li v-if="index > 0">{{ value }}</li>
      </template>
    </ul>
    <ul>
      <template v-if="number > 100">
        <li v-for="(value, index) in phones">{{ value }}</li>
      </template>
    </ul>
  </div>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script>
    Vue.createApp({
      data () {
        return {
          text: 'abc',
          image: `<img src="https://picsum.photos/id/684/300/200" alt="">`,
          number: 101,
          phones: ['Nothing', 'iPhone', 'Google']
        }
      }
    }).mount('#app')
  </script>
</body>
</html>
