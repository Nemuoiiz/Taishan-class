<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <!-- â‡ï¸ç¶å®šäº‹ä»¶ -->

        <!--ğŸ”» v-on:click é»æ“Šäº‹ä»¶ -->
        <input type="button" value="notify" v-on:click="notify"><br>
        <!--âœ… @click ç‚º v-on:click ç°¡å¯« -->
        <input type="button" value="notify" @click="notify">

        <hr>
        <!-- æ”¶ä¸åˆ°äº‹ä»¶ event -->
        <input type="button" value="notify2" @click="notify2('aaa')">

        <hr>
        <!-- ä½¿ç”¨ $event æ‰èƒ½æ”¶åˆ°äº‹ä»¶ event -->
        <input type="button" value="notify3" @click="notify3('bbb', $event)">

        <hr>

        <!--
            äº‹ä»¶æœ‰ 'ä¿®é£¾ç¬¦' (modifier) å¯ä»¥ç”¨ 
            .prevent
            .stop
        -->
        <input type="text" v-model="input" @keydown.enter="add">
        <ul>
            <li v-for="item in list">{{ item }}</li>
        </ul>


    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <script>
        Vue.createApp({
            data() {
                return {
                    input: '',
                    list: []
                }
            },
            // è·Ÿ data åŒä¸€å±¤ç´š
            // è£¡é¢æ”¾æœƒç”¨åˆ°çš„ function
            methods: {
                notify(event) {
                    console.log(event)
                    alert(123)
                },
                notify2(text) {
                    alert(text)
                },
                notify3(text, event) {
                    console.log(event)
                    alert(text)
                },
                add() {
                    // âœ… å¦‚æœè¦åœ¨ methods å­˜å– data çš„è©±
                    // éœ€è¦ç”¨ this (æ‰€ä»¥ä¸å¯ä»¥ç”¨ç®­é ­èªæ³•)
                    if (this.input.length === 0) return

                    this.list.push(this.input)
                    this.notify2(this.input)
                    this.input = ''
                }
            }
        }).mount('#app')
    </script>
</body>

</html>
