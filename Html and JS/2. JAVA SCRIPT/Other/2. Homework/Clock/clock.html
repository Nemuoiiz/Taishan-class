<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        * {
            padding: 0px;
            margin: 0px;
        }

        .container {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }


        #clock {
            width: 300px;
            height: 300px;
            background: #666;
            border-radius: 50%;
            position: relative;
        }

        #hour {
            width: 20%;
            height: 10px;
            background: skyblue;
            border-radius: 5px;

            position: absolute;
            /* width + left = 50% */
            left: 30%;
            /* 減掉高度的一半 */
            top: calc(50% - 5px);

            transform-origin: right center;
        }

        #minute {
            width: 40%;
            height: 8px;
            background: pink;
            border-radius: 5px;

            position: absolute;
            /* width + left = 50% */
            left: 10%;
            /* 減掉高度的一半 */
            top: calc(50% - 4px);

            transform-origin: right center;
        }

        #second {
            width: 45%;
            height: 4px;
            background: darkseagreen;
            border-radius: 5px;

            position: absolute;
            /* width + left = 50% */
            left: 5%;
            /* 減掉高度的一半 */
            top: calc(50% - 2px);

            transform-origin: right center;
        }
    </style>
</head>

<body>
    <div class="container">
        <div id="clock">
            <div id="hour"></div>
            <div id="minute"></div>
            <div id="second"></div>
        </div>
        <p id="text">00:00:00</p>
    </div>
    <script>
        const elHour = document.getElementById('hour')
        const elMinute = document.getElementById('minute')
        const elSecond = document.getElementById('second')
        const elText = document.getElementById('text')

        const clock = () => {
            const date = new Date()
            const h = date.getHours()
            const m = date.getMinutes()
            const s = date.getSeconds()
            elHour.style.transform = `rotate(${h * 30 + (m / 59 * 30) + 90}deg)`;
            elMinute.style.transform = `rotate(${m * 6 + 90}deg)`;
            elSecond.style.transform = `rotate(${s * 6 + 90}deg)`;

            // 數字轉文字才能 padStart 補數
            elText.innerText = `${h.toString().padStart(2, '0')}:${m.toString().padStart(2, '0')}:${s.toString().padStart(2, '0')}`
        }

        // 防止延遲
        setInterval(clock, 1000)
        clock()
    </script>
</body>

</html>
