<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        * {
            padding: 0px;
            margin: 0px;
        }

        .container {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }


        #clock {
            width: 300px;
            height: 300px;
            background: #666;
            border-radius: 50%;
            position: relative;
        }

        #hour {
            width: 20%;
            height: 10px;
            background: skyblue;
            border-radius: 5px;

            position: absolute;
            /* width + left = 50% */
            left: 30%;
            /* 減掉高度的一半 */
            top: calc(50% - 5px);

            transform-origin: right center;
        }

        #minute {
            width: 40%;
            height: 8px;
            background: pink;
            border-radius: 5px;

            position: absolute;
            /* width + left = 50% */
            left: 10%;
            /* 減掉高度的一半 */
            top: calc(50% - 4px);

            transform-origin: right center;
        }

        #second {
            width: 45%;
            height: 4px;
            background: darkseagreen;
            border-radius: 5px;

            position: absolute;
            /* width + left = 50% */
            left: 5%;
            /* 減掉高度的一半 */
            top: calc(50% - 2px);

            transform-origin: right center;
        }
    </style>
</head>

<body>
    <div class="container">
        <div id="clock">
            <div id="hour"></div>
            <div id="minute"></div>
            <div id="second"></div>
        </div>
        <div id="text">00:00:00</div>
    </div>
    <script>
        const elHour = document.getElementById('hour');
        const elMinute = document.getElementById('minute');
        const elSecond = document.getElementById('second');
        const elText = document.getElementById('text');

        const clock = () => {
            const date = new Date();
            const h = date.getHours();
            const m = date.getMinutes();
            const s = date.getSeconds();
            const ms = date.getMilliseconds(); // 獲取當前毫秒數

            // 時針移動（每小時30度，並根據分鐘細調）
            elHour.style.transform = `rotate(${h * 30 + (m / 60 * 30) + 90}deg)`;

            // 分針移動（每分鐘6度，並根據秒數細調）
            elMinute.style.transform = `rotate(${m * 6 + (s / 60 * 6) + (ms / 60000 * 6) + 90}deg)`;

            // 秒針移動（每秒6度，並根據毫秒細調）
            elSecond.style.transform = `rotate(${s * 6 + (ms / 1000 * 6) + 90}deg)`;

            // 時間數字顯示（補零格式化）
            elText.innerText = `${h.toString().padStart(2, '0')}:${m.toString().padStart(2, '0')}:${s.toString().padStart(2, '0')}`;
        };

        // 高頻更新，確保秒針和分針平滑移動（約60fps）
        setInterval(clock, 16);
        clock();
    </script>

</body>

</html>
