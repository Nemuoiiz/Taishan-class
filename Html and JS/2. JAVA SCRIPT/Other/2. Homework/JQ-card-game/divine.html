<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        href="https://fonts.googleapis.com/css2?family=Berkshire+Swash&family=Klee+One&family=Kosugi+Maru&family=Neonderthaw&display=swap"
        rel="stylesheet">

    <title>Tarocchi 記憶遊戲</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            background: #1C234E;
        }

        #container {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        #container .frame {
            width: 80%;
            height: auto;
        }

        #game {
            width: 70%;
            height: 50%;
            margin: auto;
            position: absolute;
            top: 13%;
            left: auto;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
        }

        #rule {
            color: white;
            font-family: "Kosugi Maru", sans-serif;
            font-size: 25px;
        }

        #btns {
            position: absolute;
            bottom: 10%;
            right: 25%;
            display: flex;
            justify-content: center;
            text-align: center;
        }

        #container .btn-1 {
            width: 160px
        }

        #container .btn-2 {
            width: 120px;
        }

        #container .btn-1,
        #container .btn-2 {
            height: 40px;
            line-height: 40px;
            margin: 20px;
            font-size: 1.2rem;
            font-family: "Kosugi Maru", sans-serif;
        }

        #container a {
            text-decoration: none;
            display: block;
            cursor: pointer;
            border-radius: 10px;
            background: linear-gradient(to right, #FD9991, #7958D1);
            transition: background 0.6s ease, color 0.6s ease;
            color: aliceblue;
        }

        #container a:hover {
            color: #1C234E;
            background: linear-gradient(to right, #FEC6C6, #94CEE8);
        }
    </style>
</head>

<body>
    <div id="container">
        <img class="frame" src="./img/try.png">
        <div id="game">
            <div id="rule">
                抽牌規則：<br>
                <br>
                (1) 同一問題短時間不可重複占卜，提問方向請盡量明確。<br>
                <br>
                (2) 請於安靜的環境進行占卜，並保持平和心態。<br>
                <br>
                (3) 占卜是反映當前能量和趨勢，不等預言未來。<br>
                <br>
                (4) 問題不可攸關生命安全、重大疾病、法律糾紛、金融投資等敏感問題。<br>
                <br>
                (5) 占卜結果是參考工具，並非絕對。<br>
                深入理解牌面象徵意義，結合自身情況獲得洞察。<br>
                最終未來由個人選擇和行動決定。
            </div>
        </div>
        <div id="btns">
            <div class="btn-1">
                <a id="startGame" href="javascript:void(0);">
                    時間之流牌陣
                </a>
            </div>
            <div class="btn-2">
                <a href="./homepage.html">
                    回到首頁
                </a>
            </div>
        </div>
    </div>

    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js'
        integrity='sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=='
        crossorigin='anonymous'></script>

</body>

</html>
