<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        * {
            padding: 0px;
            margin: 0px;
            box-sizing: border-box;
        }

        body {
            width: 100vw;
            height: 100vh;

            display: flex;
            justify-content: center;
            align-items: center;
            background: #1C234E;
        }

        .container {
            width: 1300px;
            height: 700px;
            background: url('./img/try.png')no-repeat center;

            /* background: #000; */
        }

        .container .hand {
            width: 30%;
            position: absolute;
            top: 25%;
            left: 16.4%;

            z-index: -1;
        }

        .right {
            width: calc(1300px - 600px);
            height: 700px;
            background: red;
            float: right;
        }

        .tarot {
            font-size: 100px;
            color: antiquewhite;
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- 手部動圖 -->
        <div class="hand">
            <img src="./img/bg.gif">
        </div>

        <!-- 右側 -->
        <div class="right">
            <!-- 文字資訊 -->
            <div class="info">
                <!-- 標題 -->
                <div class="tarot">Tarocchi</div>
                <!-- 敘述 -->
                <div class="article">
                    塔羅牌由 78 張卡片組成，包括 22 張大阿爾克那與 56 張小阿爾克那，每張牌皆具特定象徵意義。
                    作為一種占卜與心理探索工具，透過排列與解讀塔羅牌，可以幫助使用者分析現狀、發掘內心想法及尋求方向。
                    塔羅牌目的並非預測未來，而是提供發想與反思，適用於人際關係、生活抉擇與自我成長等領域。
                </div>
            </div>

            <!-- 按鈕區 -->
            <div class="btns">
                <div class="btn">
                    <a href="./game.html">
                        記憶遊戲
                    </a>
                </div>
                <div class="btn">
                    <a href="./divine.html">
                        簡易占卜
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
