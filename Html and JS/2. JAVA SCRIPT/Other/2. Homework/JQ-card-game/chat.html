<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {
            background: #1C234E;
            width: 100vw;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            /* 避免因縮放出現滾動條 */
        }

        #container {
            width: 100vw;
            height: 100vh;
            position: relative;
        }

        /* 背景圖 bg.gif */
        #container .hand {
            position: absolute;
            width: 60vw;
            /* 以視窗寬度為基準 */
            max-width: 700px;
            /* 最大寬度限制 */
            height: auto;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            /* 中心對齊 */
            z-index: -1;
            /* 確保在最底層 */
        }

        /* 前景圖片 try.png */
        #container .frame {
            position: absolute;
            width: 40vw;
            max-width: 500px;
            height: auto;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1;
            /* 高於背景圖 */
        }

        /* 右側內容 */
        #right {
            width: 30%;
            position: absolute;
            top: 10%;
            /* 根據視窗高度調整位置 */
            right: 5%;
        }

        #title {
            text-align: center;
            font-size: 3rem;
            /* 調整字體大小響應式 */
            font-family: "Neonderthaw", cursive;
            color: #E5CDD5;
        }

        #info {
            line-height: 1.8;
            font-size: 1.2rem;
            font-family: "Klee One", cursive;
            color: aliceblue;
            text-align: left;
        }

        /* 按鈕區域 */
        #btns {
            position: absolute;
            bottom: 10%;
            /* 與底部保持一定距離 */
            right: 5%;
            display: flex;
            gap: 20px;
            /* 按鈕間距 */
        }

        #container .btn {
            width: 150px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.2rem;
            font-family: "Kosugi Maru", sans-serif;
        }

        #container a {
            width: 100%;
            height: 100%;
            background: linear-gradient(to right, #FEC6C6, #94CEE8);
            border-radius: 10px;
            text-decoration: none;
            color: #1C234E;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background 0.5s ease, color 0.5s ease;
        }

        #container a:hover {
            background: linear-gradient(to right, #FD9991, #7958D1);
            color: aliceblue;
        }
    </style>
</head>

<body>
    <div id="container">
        <img class="hand" src="./img/bg.gif">
        <img class="frame" src="./img/try.png">
        <div id="right">
            <div id="title">Tarocchi</div>
            <div id="info">
                塔羅牌由 78 張卡片組成，包括 22 張大阿爾克那與 56 張小阿爾克那，每張牌皆具特定象徵意義。
                作為一種占卜與心理探索工具，透過排列與解讀塔羅牌，可以幫助使用者分析現狀、發掘內心想法及尋求方向。
                塔羅牌目的並非預測未來，而是提供發想與反思，適用於人際關係、生活抉擇與自我成長等領域。
            </div>
            <div style="height: 70px;"></div>
        </div>
        <div id="btns">
            <div class="btn">
                <a href="./game.html">
                    記憶遊戲
                </a>
            </div>
            <div class="btn">
                <a href="./divine.html">
                    簡易占卜
                </a>
            </div>
        </div>
    </div>
</body>

</html>
