<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarocchi 記憶遊戲</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            background: #1C234E;
        }

        /* 整個網頁畫面 */
        #container {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #container .frame {
            width: 1000px;
            height: auto;
        }

        #game-zone {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            /* background: red; */

        }

        /* 遊戲區 */
        #game {
            width: 900px;
            height: 100%;
            margin: auto;

            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
        }

        /* 單張卡片 */
        .card {
            width: 70px;
            height: 120px;
            position: relative;
            margin: 10px;
            float: left;
            transform-style: preserve-3d;
            transition: transform 0.7s;
        }

        /* 卡牌正面 */
        .card-front {
            width: 100%;
            height: 100%;
            position: absolute;

            background-image: url('./img/01.png');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;

            /* 要不要隱藏背面 */
            backface-visibility: hidden;
        }

        /* 卡牌背面 */
        .card-back {
            width: 100%;
            height: 100%;
            position: absolute;

            background-image: url('./img/backB.png');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;

            /* 要不要隱藏背面 */
            backface-visibility: hidden;
            /* 把隱藏的背面朝上，有圖案的牌背朝下 */
            transform: rotateY(180deg);
        }

        .card-close {
            transform: rotateY(180deg);
        }
    </style>
</head>

<body>
    <div id="container">
        <img class="frame" src="./img/try.png">
        <div id="game-zone">
            <div id="game"></div>
        </div>
    </div>

    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js'
        integrity='sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=='
        crossorigin='anonymous'></script>

    <script>
        // 產生 20 張卡片
        for (let i = 0; i < 20; i++) {
            const card = $(`
        <div class="card card-close">
            <div class="card-front"></div>
            <div class="card-back"></div>
        </div>
    `);
            // 將卡牌替換成 2 組 1 ~ 10 的紅心牌
            const number = i % 10
            card.find('.card-front').css('background-image', `url(./img/0${number}.png)`)
            // 🔗資料屬性：https://developer.mozilla.org/zh-CN/docs/Web/HTML/Global_attributes/data-*
            // data-* 為'資料屬性'，可以把資料存在 html 標籤內
            // data-number => html 屬性名稱
            // number      => 屬性的值
            card.attr('data-number', number)    // 把卡片數字儲存起來，後面可用於辨識是否為同張卡片

            $('#game').append(card)     // 在內部最後面插入元素
        }

        // 打亂卡牌順序，打亂 20 次
        for (let i = 0; i < 20; i++) {
            // 0~19 隨機取一張
            const randA = Math.round(Math.random() * 19)
            // 0~19 隨機取第二張
            const randB = Math.round(Math.random() * 19)
            // 第一張放到第二張後面
            $('.card').eq(randA).insertAfter($('.card').eq(randB))
        }

        // 點牌翻開卡牌
        $('.card').click(function () {

            if ($('.card:not(.card-close)').length > 1) {
                return
            }
            // 翻牌的判斷條件
            if (
                // .card 沒有 .card-close 代表被翻開
                // 已翻開的數量兩張內
                $('.card:not(.card-close)').length < 2 &&
                // 這張牌還沒被翻開
                $(this).hasClass('card-close') &&
                // 這張牌還沒成功配對
                !$(this).hasClass('card-ok')
            ) {
                $(this).removeClass('card-close')
            }
            // 如果已經翻開兩張了
            if ($('.card:not(.card-close)').length === 2) {
                // 兩張都一樣
                if (
                    $('.card:not(.card-close)').eq(0).attr('data-number') ===
                    $('.card:not(.card-close)').eq(1).attr('data-number')
                ) {
                    // 標記已配對
                    $('.card:not(.card-close)').addClass('card-ok')
                    $('.card:not(.card-close)').delay(500).fadeTo(500, 0)
                } else {

                }

                // 等一秒動畫結束
                setTimeout(function () {
                    // 不管有沒有配對成功都翻回背面
                    $('.card:not(.card-close)').addClass('card-close')
                    // 已配對數量 = 卡片數量，過關
                    if ($('.card-ok').length == $('.card').length) {
                        alert('過關')
                    }
                }, 1000);
            }
        })
    </script>
</body>

</html>
