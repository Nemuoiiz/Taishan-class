<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarocchi è¨˜æ†¶éŠæˆ²</title>
    <style>
        * {

        body {

        }

        /* æ•´å€‹ç¶²é ç•«é¢ */
        #container {

            display: flex;
            justify-content: center;
            align-items: center;
        }

        #container .frame {

        }

        #game-zone {

            top: 0;
            left: 0;
            /* background: red; */

        }

        /* éŠæˆ²å€ */
        #game {

            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
        }

        /* å–®å¼µå¡ç‰‡ */
        .card {
            width: 70px;
            height: 120px;
            position: relative;
            margin: 10px;
            float: left;
            transform-style: preserve-3d;
            transition: transform 0.7s;
        }

        /* å¡ç‰Œæ­£é¢ */
        .card-front {
            width: 100%;
            height: 100%;
            position: absolute;

            background-image: url('./img/01.png');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;

            /* è¦ä¸è¦éš±è—èƒŒé¢ */
            backface-visibility: hidden;
        }

        /* å¡ç‰ŒèƒŒé¢ */
        .card-back {
            width: 100%;
            height: 100%;
            position: absolute;

            background-image: url('./img/backB.png');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;

            /* è¦ä¸è¦éš±è—èƒŒé¢ */
            backface-visibility: hidden;
            /* æŠŠéš±è—çš„èƒŒé¢æœä¸Šï¼Œæœ‰åœ–æ¡ˆçš„ç‰ŒèƒŒæœä¸‹ */
            transform: rotateY(180deg);
        }

        .card-close {
            transform: rotateY(180deg);
        }
    </style>
</head>

<body>
    <div id="container">
        <img class="frame" src="./img/try.png">
        <div id="game-zone">
            <div id="game"></div>
        </div>
    </div>

    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js'
        integrity='sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=='
        crossorigin='anonymous'></script>

    <script>
        // ç”¢ç”Ÿ 20 å¼µå¡ç‰‡
        for (let i = 0; i < 20; i++) {
            const card = $(`
        <div class="card card-close">
            <div class="card-front"></div>
            <div class="card-back"></div>
        </div>
    `);
            // å°‡å¡ç‰Œæ›¿æ›æˆ 2 çµ„ 1 ~ 10 çš„ç´…å¿ƒç‰Œ
            const number = i % 10
            card.find('.card-front').css('background-image', `url(./img/0${number}.png)`)
            // ğŸ”—è³‡æ–™å±¬æ€§ï¼šhttps://developer.mozilla.org/zh-CN/docs/Web/HTML/Global_attributes/data-*
            // data-* ç‚º'è³‡æ–™å±¬æ€§'ï¼Œå¯ä»¥æŠŠè³‡æ–™å­˜åœ¨ html æ¨™ç±¤å…§
            // data-number => html å±¬æ€§åç¨±
            // number      => å±¬æ€§çš„å€¼
            card.attr('data-number', number)    // æŠŠå¡ç‰‡æ•¸å­—å„²å­˜èµ·ä¾†ï¼Œå¾Œé¢å¯ç”¨æ–¼è¾¨è­˜æ˜¯å¦ç‚ºåŒå¼µå¡ç‰‡

            $('#game').append(card)     // åœ¨å…§éƒ¨æœ€å¾Œé¢æ’å…¥å…ƒç´ 
        }

        // æ‰“äº‚å¡ç‰Œé †åºï¼Œæ‰“äº‚ 20 æ¬¡
        for (let i = 0; i < 20; i++) {
            // 0~19 éš¨æ©Ÿå–ä¸€å¼µ
            const randA = Math.round(Math.random() * 19)
            // 0~19 éš¨æ©Ÿå–ç¬¬äºŒå¼µ
            const randB = Math.round(Math.random() * 19)
            // ç¬¬ä¸€å¼µæ”¾åˆ°ç¬¬äºŒå¼µå¾Œé¢
            $('.card').eq(randA).insertAfter($('.card').eq(randB))
        }

        // é»ç‰Œç¿»é–‹å¡ç‰Œ
        $('.card').click(function () {

            if ($('.card:not(.card-close)').length > 1) {
                return
            }
            // ç¿»ç‰Œçš„åˆ¤æ–·æ¢ä»¶
            if (
                // .card æ²’æœ‰ .card-close ä»£è¡¨è¢«ç¿»é–‹
                // å·²ç¿»é–‹çš„æ•¸é‡å…©å¼µå…§
                $('.card:not(.card-close)').length < 2 &&
                // é€™å¼µç‰Œé‚„æ²’è¢«ç¿»é–‹
                $(this).hasClass('card-close') &&
                // é€™å¼µç‰Œé‚„æ²’æˆåŠŸé…å°
                !$(this).hasClass('card-ok')
            ) {
                $(this).removeClass('card-close')
            }
            // å¦‚æœå·²ç¶“ç¿»é–‹å…©å¼µäº†
            if ($('.card:not(.card-close)').length === 2) {
                // å…©å¼µéƒ½ä¸€æ¨£
                if (
                    $('.card:not(.card-close)').eq(0).attr('data-number') ===
                    $('.card:not(.card-close)').eq(1).attr('data-number')
                ) {
                    // æ¨™è¨˜å·²é…å°
                    $('.card:not(.card-close)').addClass('card-ok')
                    $('.card:not(.card-close)').delay(500).fadeTo(500, 0)
                } else {

                }

                // ç­‰ä¸€ç§’å‹•ç•«çµæŸ
                setTimeout(function () {
                    // ä¸ç®¡æœ‰æ²’æœ‰é…å°æˆåŠŸéƒ½ç¿»å›èƒŒé¢
                    $('.card:not(.card-close)').addClass('card-close')
                    // å·²é…å°æ•¸é‡ = å¡ç‰‡æ•¸é‡ï¼Œéé—œ
                    if ($('.card-ok').length == $('.card').length) {
                        alert('éé—œ')
                    }
                }, 1000);
            }
        })
    </script>
</body>

</html>
