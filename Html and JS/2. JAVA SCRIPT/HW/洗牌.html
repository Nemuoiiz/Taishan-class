<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>塔羅牌洗牌效果</title>
    <link rel="stylesheet" href="style.css">

    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .deck {
            position: relative;
            width: 200px;
            height: 300px;
        }

        .card {
            position: absolute;
            width: 100%;
            height: 100%;
            background: #f0d9b5;
            border: 2px solid #333;
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            font-weight: bold;
            color: #333;
            transform-origin: center center;
            animation: shuffle 2s infinite;
        }

        /* 每張卡片的初始堆疊位置 */
        .card:nth-child(1) {
            z-index: 6;
            animation-delay: 0s;
        }

        .card:nth-child(2) {
            z-index: 5;
            animation-delay: 0.2s;
        }

        .card:nth-child(3) {
            z-index: 4;
            animation-delay: 0.4s;
        }

        .card:nth-child(4) {
            z-index: 3;
            animation-delay: 0.6s;
        }

        .card:nth-child(5) {
            z-index: 2;
            animation-delay: 0.8s;
        }

        .card:nth-child(6) {
            z-index: 1;
            animation-delay: 1s;
        }

        /* 洗牌動畫 */
        @keyframes shuffle {
            0% {
                transform: translate(0, 0) rotate(0deg);
            }

            25% {
                transform: translate(20px, -20px) rotate(10deg);
            }

            50% {
                transform: translate(-20px, 20px) rotate(-10deg);
            }

            75% {
                transform: translate(10px, -10px) rotate(5deg);
            }

            100% {
                transform: translate(0, 0) rotate(0deg);
            }
        }
    </style>
</head>

<body>
    <div class="deck">
        <!-- 每張塔羅牌 -->
        <div class="card">1</div>
        <div class="card">2</div>
        <div class="card">3</div>
        <div class="card">4</div>
        <div class="card">5</div>
        <div class="card">6</div>
    </div>
</body>

</html>
