<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    const alphabets = ['a', 'b', 'c', 'd', 'e', 'f', 'g', 'h', 'i', 'j']

    document.write(`有 ${alphabets.length} 個字母<br>`)
    document.write(`索引 0 是 ${alphabets[0]}<br>`)
    document.write(`索引 1000 是 ${alphabets[1000]}<br>`)

    for (let i = 0; i < alphabets.length; i++) {
      document.write(`索引 ${i} 是 ${alphabets[i]}<br>`)
    }
  </script>
</body>
</html>
