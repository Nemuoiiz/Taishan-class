<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const year = prompt('請輸入西元年')
        const month = prompt('請輸入月份')
        const day = prompt('請輸入日期')

        // 判斷是閏年的條件，都不是就是平年
        // 閏年
        if (year % 4 === 0 && year % 100 !== 0) {
            if (month == 1 || 3 || 5 || 7 || 8 || 10 || 12) {
                document.write(`${month * 31}+ ${day}`)
            }
            if (month == 2) {
                document.write(`${month}`)
            }
            // 閏年
        } else if (year % 4 === 0 && year % 100 === 0 && year % 400 === 0) {
            document.write('366')
            // 平年
        } else {
            document.write('365')
        }

    </script>
</body>

</html>
