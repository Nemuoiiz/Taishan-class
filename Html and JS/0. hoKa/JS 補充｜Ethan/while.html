<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 陣列裡塞 0~9
        let w = []
        let f = []

        // while
        let x = 0
        while (w.length < 10) {
            w.push(x)
            x++
        }
        document.write(w.join(',') + '<br>')

        // for
        for (let i = 0; i < 10; i++) {
            f.push(i)
        }
        document.write(f.join(',') + '<br>')

        // for in
        for (const key in f) {
            document.write(key + ',')
        }
    </script>
</body>

</html>
